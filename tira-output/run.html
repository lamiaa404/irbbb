<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon"
    href="https://raw.githubusercontent.com/capreolus-ir/diffir/master/docs/images/icon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <title>diffir: IR model comparision</title>
  <style>
    .card {
      margin: 5px !important;
    }

    .highlight {
      background-color: #ffffd3;
    }

    #DocumentOverlay {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, .25);
    }

    #DocumentDetails {
      position: fixed;
      top: 60px;
      left: 10%;
      right: 10%;
      bottom: 60px;
      background-color: white;
      padding: 20px;
      border: 1px solid rgba(0, 0, 0, .125);
      border-radius: 0.25rem;
      box-shadow: 0 0 16px black;
      overflow: auto;
    }

    .close-overlay {
      position: absolute;
      top: 4px;
      right: 4px;
      border-radius: 100%;
      background-color: #111;
      font-size: 17px;
      padding: 9px;
      color: white;
      width: 30px;
      height: 30px;
      text-align: center;
      font-weight: normal;
      line-height: 11px;
      cursor: pointer;
    }

    .docid {
      background-color: rgb(224, 135, 55);
      position: absolute;
      top: 0;
      bottom: 0;
      width: 20px;
      overflow: hidden;
      margin-bottom: 0;
      border-radius: 0;
      font-weight: normal;
      white-space: nowrap;
    }

    .docid-value {
      transform: rotate(90deg);
      font-size: 0.7em;
      padding-left: 8px;
    }

    .fields th {
      vertical-align: top;
      text-align: right;
      padding-right: 12px;
      color: #999;
      font-weight: normal;
    }

    #query-container {
      max-width: 600px;
      border: 1px solid #999;
      border-radius: 0.25rem;
      margin: 20px auto;
      padding: 10px;
    }

    .other-rank {
      font-size: 1.2em;
      display: inline-block;
      width: 20px;
      margin-top: 46px;
      margin-left: 3px;
      margin-right: 3px;
      cursor: help;
    }

    mark {
      padding: 0;
      font-weight: bold;
    }

    .snippet {
      font-size: 0.9em;
      line-height: 1.2;
    }

    .elip {
      text-align: center;
      margin: 16px;
      color: gray;
    }

    .doc-info {
      white-space: nowrap;
    }

    .card-header {
      min-height: 128px;
      cursor: pointer;
    }

    .swatch {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }

    .form-group {
      width: 150px;
      height: 20px;
      padding-left: 10px;
      padding-top: 10px;
    }

    .nobackground {
      background: transparent !important;
      font-weight: normal;
    }
    .styled-table {
      margin-left: 0px;
      margin-top: 10px;
      border-collapse: collapse;    
      font-size: 0.9em;
      /* font-family: sans-serif;       */
      min-width: 350px;      
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    .styled-table thead tr {
      background-color: #17a2b8;
      color: #ffffff;
      text-align: left;
    }    
    /* .styled-table th, */
    .styled-table td {
      /* padding: 12px 15px; */
      text-align: center;
    }    
    .styled-table tbody tr {
      color: #ffffff;
    }
    /*
    .styled-table tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    } */

    .styled-table tbody tr:last-of-type {
      border-bottom: 2px solid #009879;
    }

    #ranking-summary ul li span {
      margin-right: 5px;
    }    
  </style>
</head>

ofiles of information needs of users. This paper highlights the need to explore search query parameters and determine their impact on personalisation. This is a first step in exploring the mechanisms of personal data collection and how personalised search uses personal data, which subsequently impacts the information privacy of users. It was found that location parameters have more impact on personalisation than the parameter 'pws' that switches personalisation on or off. Hence, it is important to undertake further research that investigates the impact of other types of search query parameters, their contribution towards search personalisation and their impact on user information privacy.\", 'title': 'Personalisation of Web Search: Exploring Search Query Parameters and User Information Privacy Implications-The Case of Google'}", "text": {"crossref": "DBLP:conf/sigir/2014pir", "booktitle": "Proceeding of the 1st International Workshop on Privacy-Preserving IR: When Information Retrieval Meets Privacy and Security co-located with 37th Annual International ACM SIGIR conference, PIR@SIGIR 2014, Gold Coast, Australia, July 11, 2014", "series": "CEUR Workshop Proceedings", "volume": "1225", "pages": "31\u201336", "publisher": "CEUR-WS.org", "year": "2014", "url": "http://ceur-ws.org/Vol-1225/pir2014_submission_13.pdf", "biburl": "https://dblp.org/rec/conf/sigir/FernandoDA14.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/sigir/FernandoDA14", "bibtype": "inproceedings", "pdf": "http://ceur-ws.org/Vol-1225/pir2014_submission_13.pdf", "authors": ["Anisha T. J. Fernando", "Jia Tina Du", "Helen Ashman"], "editors": [], "venue": "SIGIR", "date": 1581522299.0, "abstract": "Personalised search adapts search results to the needs and interests of users. This is done through user data collected through various implicit and explicit methods and is used to build profiles of information needs of users. This paper highlights the need to explore search query parameters and determine their impact on personalisation. This is a first step in exploring the mechanisms of personal data collection and how personalised search uses personal data, which subsequently impacts the information privacy of users. It was found that location parameters have more impact on personalisation than the parameter 'pws' that switches personalisation on or off. Hence, it is important to undertake further research that investigates the impact of other types of search query parameters, their contribution towards search personalisation and their impact on user information privacy.", "title": "Personalisation of Web Search: Exploring Search Query Parameters and User Information Privacy Implications-The Case of Google"}}, "2009.clef_workshop-2009w.5": {"doc_id": "2009.clef_workshop-2009w.5", "default_text": "{'crossref': 'DBLP:conf/clef/2009w', 'booktitle': 'Working Notes for CLEF 2009 Workshop co-located with the 13th European Conference on Digital Libraries (ECDL 2009) , Corf\u00f9, Greece, September 30 - October 2, 2009', 'series': 'CEUR Workshop Proceedings', 'volume': '1175', 'publisher': 'CEUR-WS.org', 'year': '2009', 'url': 'http://ceur-ws.org/Vol-1175/CLEF2009wn-LogCLEF-OakesEt2009.pdf', 'biburl': 'https://dblp.org/rec/conf/clef/OakesX09a.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/clef/OakesX09a', 'bibtype': 'inproceedings', 'pdf': 'http://ceur-ws.org/Vol-1175/CLEF2009wn-LogCLEF-OakesEt2009.pdf', 'authors': ['Michael P. Oakes', 'Yan Xu'], 'editors': [], 'venue': 'CLEF', 'date': 1581522271.0, 'abstract': 'This work describes a variation on the traditional Information Retrieval paradigm, where instead of text documents being indexed according to their content, they are indexed according to the search terms previous users have used in finding them. We determine the effectiveness of this approach by indexing a sample of query logs from the European Library, and describe its usefulness for multilingual searching. In our analysis of the search logs, we determine the language of the past queries automatically, and annotate the search logs accordingly. From this information, we derive matrices to show that a) users tend to persist with the same query language throughout a query session, and b) submit queries in the same language as the interface they have selected, except in a large number of cases where the English interface is used to submit Latin queries.', 'title': 'A Search Engine based on Query Logs and Search Log Analysis at the University of Sunderland'}", "text": {"crossref": "DBLP:conf/clef/2009w", "booktitle": "Working Notes for CLEF 2009 Workshop co-located with the 13th European Conference on Digital Libraries (ECDL 2009) , Corf\u00f9, Greece, September 30 - October 2, 2009", "series": "CEUR Workshop Proceedings", "volume": "1175", "publisher": "CEUR-WS.org", "year": "2009", "url": "http://ceur-ws.org/Vol-1175/CLEF2009wn-LogCLEF-OakesEt2009.pdf", "biburl": "https://dblp.org/rec/conf/clef/OakesX09a.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/clef/OakesX09a", "bibtype": "inproceedings", "pdf": "http://ceur-ws.org/Vol-1175/CLEF2009wn-LogCLEF-OakesEt2009.pdf", "authors": ["Michael P. Oakes", "Yan Xu"], "editors": [], "venue": "CLEF", "date": 1581522271.0, "abstract": "This work describes a variation on the traditional Information Retrieval paradigm, where instead of text documents being indexed according to their content, they are indexed according to the search terms previous users have used in finding them. We determine the effectiveness of this approach by indexing a sample of query logs from the European Library, and describe its usefulness for multilingual searching. In our analysis of the search logs, we determine the language of the past queries automatically, and annotate the search logs accordingly. From this information, we derive matrices to show that a) users tend to persist with the same query language throughout a query session, and b) submit queries in the same language as the interface they have selected, except in a large number of cases where the English interface is used to submit Latin queries.", "title": "A Search Engine based on Query Logs and Search Log Analysis at the University of Sunderland"}}, "2009.clef_workshop-2009w.75": {"doc_id": "2009.clef_workshop-2009w.75", "default_text": "{'crossref': 'DBLP:conf/clef/2009w', 'booktitle': 'Working Notes for CLEF 2009 Workshop co-located with the 13th European Conference on Digital Libraries (ECDL 2009) , Corf\u00f9, Greece, September 30 - October 2, 2009', 'series': 'CEUR Workshop Proceedings', 'volume': '1175', 'publisher': 'CEUR-WS.org', 'year': '2009', 'url': 'http://ceur-ws.org/Vol-1175/CLEF2009wn-LogCLEF-MandlEt2009.pdf', 'biburl': 'https://dblp.org/rec/conf/clef/MandlANYMDS09a.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/clef/MandlANYMDS09a', 'bibtype': 'inproceedings', 'pdf': 'http://ceur-ws.org/Vol-1175/CLEF2009wn-LogCLEF-MandlEt2009.pdf', 'authors': ['Thomas Mandl', 'Maristella Agosti', 'Giorgio Maria Di Nunzio', 'Alexander S. Yeh', 'Inderjeet Mani', 'Christine Doran', 'Julia Maria Schulz'], 'editors': [], 'venue': 'CLEF', 'date': 1581522271.0, 'abstract': 'Log data constitute a relevant aspect in the evaluation process of the quality of a search engine and the quality of a multilingual search service; log data can be used to study the usage of a search engine, and to better adapt it to the objectives the users were expecting to reach. The interest in multilingual log analysis was promoted by the Cross Language Evaluation Forum (CLEF) for the first time with a track named LogCLEF. LogCLEF is an evaluation initiative for the analysis of queries and other logged activities as expression of user behavior. The goal is the analysis and classification of queries in order to understand search behavior in multilingual contexts and ultimately to improve search systems. Two tasks were defined: Log Analysis and Geographic Query Identification (LAGI) and Log Analysis for Digital Societies (LADS). Five groups using a variety of approaches submitted experiments. The data for the track, the evaluation methodology and some results are presented.', 'title': 'LogCLEF 2009: the CLEF 2009 Multilingual Logfile Analysis Track Overview'}", "text": {"crossref": "DBLP:conf/clef/2009w", "booktitle": "Working Notes for CLEF 2009 Workshop co-located with the 13th European Conference on Digital Libraries (ECDL 2009) , Corf\u00f9, Greece, September 30 - October 2, 2009", "series": "CEUR Workshop Proceedings", "volume": "1175", "publisher": "CEUR-WS.org", "year": "2009", "url": "http://ceur-ws.org/Vol-1175/CLEF2009wn-LogCLEF-MandlEt2009.pdf", "biburl": "https://dblp.org/rec/conf/clef/MandlANYMDS09a.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/clef/MandlANYMDS09a", "bibtype": "inproceedings", "pdf": "http://ceur-ws.org/Vol-1175/CLEF2009wn-LogCLEF-MandlEt2009.pdf", "authors": ["Thomas Mandl", "Maristella Agosti", "Giorgio Maria Di Nunzio", "Alexander S. Yeh", "Inderjeet Mani", "Christine Doran", "Julia Maria Schulz"], "editors": [], "venue": "CLEF", "date": 1581522271.0, "abstract": "Log data constitute a relevant aspect in the evaluation process of the quality of a search engine and the quality of a multilingual search service; log data can be used to study the usage of a search engine, and to better adapt it to the objectives the users were expecting to reach. The interest in multilingual log analysis was promoted by the Cross Language Evaluation Forum (CLEF) for the first time with a track named LogCLEF. LogCLEF is an evaluation initiative for the analysis of queries and other logged activities as expression of user behavior. The goal is the analysis and classification of queries in order to understand search behavior in multilingual contexts and ultimately to improve search systems. Two tasks were defined: Log Analysis and Geographic Query Identification (LAGI) and Log Analysis for Digital Societies (LADS). Five groups using a variety of approaches submitted experiments. The data for the track, the evaluation methodology and some results are presented.", "title": "LogCLEF 2009: the CLEF 2009 Multilingual Logfile Analysis Track Overview"}}, "2011.clef_workshop-2011w.99": {"doc_id": "2011.clef_workshop-2011w.99", "default_text": "{'crossref': 'DBLP:conf/clef/2011w', 'booktitle': 'CLEF 2011 Labs and Workshop, Notebook Papers, 19-22 September 2011, Amsterdam, The Netherlands', 'series': 'CEUR Workshop Proceedings', 'volume': '1177', 'publisher': 'CEUR-WS.org', 'year': '2011', 'url': 'http://ceur-ws.org/Vol-1177/CLEF2011wn-LogCLEF-AlbakourEt2011.pdf', 'biburl': 'https://dblp.org/rec/conf/clef/AlbakourK11.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/clef/AlbakourK11', 'bibtype': 'inproceedings', 'pdf': 'http://ceur-ws.org/Vol-1177/CLEF2011wn-LogCLEF-AlbakourEt2011.pdf', 'authors': ['M-Dyaa Albakour', 'Udo Kruschwitz'], 'editors': [], 'venue': 'CLEF', 'date': 1584009276.0, 'abstract': 'This paper describes the analysis we performed for the query success task of LogCLEF 2011. In particular, we address the issue of query refinement. The motivating assumption of our work is that query success can be improved by a system that can make good query refinement suggestions. We investigate how log files as provided in LogCLEF can assist in learning good suggestions. We used the distributed search logs of Deutscher Bildungsserver (DBS) and the logs of The European Library (TEL). We first processed the logs to extract the actually submitted search queries together with user session information and the browsing information following the submission of a query. Our initial analysis shows that a large proportion of the sessions on DBS in particular resulted in reformulations of the original query. The focus of our work is to demonstrate that the given log files can be used to acquire structured knowledge that can assist users in searching the collections (and thus shortening the number of steps needed when compared to a system that does not employ query modification suggestions). We use the paradigm of ant colony optimisation to derive query suggestions and evaluate the results by applying the fully automated AutoEval methodology that relies entirely on the search logs.', 'title': 'University of Essex at LogCLEF 2011: Studying Query Refinement'}", "text": {"crossref": "DBLP:conf/clef/2011w", "booktitle": "CLEF 2011 Labs and Workshop, Notebook Papers, 19-22 September 2011, Amsterdam, The Netherlands", "series": "CEUR Workshop Proceedings", "volume": "1177", "publisher": "CEUR-WS.org", "year": "2011", "url": "http://ceur-ws.org/Vol-1177/CLEF2011wn-LogCLEF-AlbakourEt2011.pdf", "biburl": "https://dblp.org/rec/conf/clef/AlbakourK11.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/clef/AlbakourK11", "bibtype": "inproceedings", "pdf": "http://ceur-ws.org/Vol-1177/CLEF2011wn-LogCLEF-AlbakourEt2011.pdf", "authors": ["M-Dyaa Albakour", "Udo Kruschwitz"], "editors": [], "venue": "CLEF", "date": 1584009276.0, "abstract": "This paper describes the analysis we performed for the query success task of LogCLEF 2011. In particular, we address the issue of query refinement. The motivating assumption of our work is that query success can be improved by a system that can make good query refinement suggestions. We investigate how log files as provided in LogCLEF can assist in learning good suggestions. We used the distributed search logs of Deutscher Bildungsserver (DBS) and the logs of The European Library (TEL). We first processed the logs to extract the actually submitted search queries together with user session information and the browsing information following the submission of a query. Our initial analysis shows that a large proportion of the sessions on DBS in particular resulted in reformulations of the original query. The focus of our work is to demonstrate that the given log files can be used to acquire structured knowledge that can assist users in searching the collections (and thus shortening the number of steps needed when compared to a system that does not employ query modification suggestions). We use the paradigm of ant colony optimisation to derive query suggestions and evaluate the results by applying the fully automated AutoEval methodology that relies entirely on the search logs.", "title": "University of Essex at LogCLEF 2011: Studying Query Refinement"}}, "2008.cikm_workshop-2008inews.12": {"doc_id": "2008.cikm_workshop-2008inews.12", "default_text": "{'crossref': 'DBLP:conf/cikm/2008inews', 'booktitle': 'Proceeding of the 2nd ACM workshop on Improving Non English Web Searching, iNEWS 2008, Napa Valley, California, USA, October 30, 2008', 'pages': '81\u201384', 'publisher': 'ACM', 'year': '2008', 'url': 'https://doi.org/10.1145/1460027.1460041', 'doi': '10.1145/1460027.1460041', 'biburl': 'https://dblp.org/rec/conf/cikm/Efthimiadis08.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/cikm/Efthimiadis08', 'bibtype': 'inproceedings', 'authors': ['Efthimis N. Efthimiadis'], 'editors': [], 'venue': 'CIKM', 'date': 1541519869.0, 'abstract': 'ABSTRACTThis study investigates how Greeks search the web through the analysis of search logs from the AltaVista search engine. The analysis looks at the data as a whole and also examines the use of the Greek language in web searching. Statistics include frequencies of queries, term distributions, languages used including mixed language queries, search features used in query formulation and query length patterns. \\nCategories and Subject Descriptors\\nGeneral TermsMeasurement, Experimentation, Human Factors.\\nKeywordsGreek web search, query log analysis, user behavior, non-English web search.', 'title': 'How do Greeks search the web?: a query log analysis study'}", "text": {"crossref": "DBLP:conf/cikm/2008inews", "booktitle": "Proceeding of the 2nd ACM workshop on Improving Non English Web Searching, iNEWS 2008, Napa Valley, California, USA, October 30, 2008", "pages": "81\u201384", "publisher": "ACM", "year": "2008", "url": "https://doi.org/10.1145/1460027.1460041", "doi": "10.1145/1460027.1460041", "biburl": "https://dblp.org/rec/conf/cikm/Efthimiadis08.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/cikm/Efthimiadis08", "bibtype": "inproceedings", "authors": ["Efthimis N. Efthimiadis"], "editors": [], "venue": "CIKM", "date": 1541519869.0, "abstract": "ABSTRACTThis study investigates how Greeks search the web through the analysis of search logs from the AltaVista search engine. The analysis looks at the data as a whole and also examines the use of the Greek language in web searching. Statistics include frequencies of queries, term distributions, languages used including mixed language queries, search features used in query formulation and query length patterns. \nCategories and Subject Descriptors\nGeneral TermsMeasurement, Experimentation, Human Factors.\nKeywordsGreek web search, query log analysis, user behavior, non-English web search.", "title": "How do Greeks search the web?: a query log analysis study"}}, "2011.sigirconf_conference-2011.164": {"doc_id": "2011.sigirconf_conference-2011.164", "default_text": "{'crossref': 'DBLP:conf/sigir/2011', 'booktitle': 'Proceeding of the 34th International ACM SIGIR Conference on Research and Development in Information Retrieval, SIGIR 2011, Beijing, China, July 25-29, 2011', 'pages': '1189\u20131190', 'publisher': 'ACM', 'year': '2011', 'url': 'https://doi.org/10.1145/2009916.2010113', 'doi': '10.1145/2009916.2010113', 'biburl': 'https://dblp.org/rec/conf/sigir/FangSSKM11.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/sigir/FangSSKM11', 'bibtype': 'inproceedings', 'authors': ['Yi Fang', 'Naveen Somasundaram', 'Luo Si', 'Jeongwoo Ko', 'Aditya P. Mathur'], 'editors': [], 'venue': 'SIGIR', 'date': 1569168938.0, 'abstract': 'ABSTRACTExpert search has made rapid progress in modeling, algorithms and evaluations in the recent years. However, there is very few work on analyzing how users interact with expert search systems. In this paper, we conduct analysis of an expert search query log. The aim is to understand the special characteristics of expert search usage. To the best of our knowledge, this is one of the earliest work on expert search query log analysis. We find that expert search users generally issue shorter queries, more common queries, and use more advanced search features, with fewer queries in a session, than general Web search users do. This study explores a new research direction in expert search by analyzing and exploiting query logs.', 'title': 'Analysis of an expert search query log'}", "text": {"crossref": "DBLP:conf/sigir/2011", "booktitle": "Proceeding of the 34th International ACM SIGIR Conference on Research and Development in Information Retrieval, SIGIR 2011, Beijing, China, July 25-29, 2011", "pages": "1189\u20131190", "publisher": "ACM", "year": "2011", "url": "https://doi.org/10.1145/2009916.2010113", "doi": "10.1145/2009916.2010113", "biburl": "https://dblp.org/rec/conf/sigir/FangSSKM11.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/sigir/FangSSKM11", "bibtype": "inproceedings", "authors": ["Yi Fang", "Naveen Somasundaram", "Luo Si", "Jeongwoo Ko", "Aditya P. Mathur"], "editors": [], "venue": "SIGIR", "date": 1569168938.0, "abstract": "ABSTRACTExpert search has made rapid progress in modeling, algorithms and evaluations in the recent years. However, there is very few work on analyzing how users interact with expert search systems. In this paper, we conduct analysis of an expert search query log. The aim is to understand the special characteristics of expert search usage. To the best of our knowledge, this is one of the earliest work on expert search query log analysis. We find that expert search users generally issue shorter queries, more common queries, and use more advanced search features, with fewer queries in a session, than general Web search users do. This study explores a new research direction in expert search by analyzing and exploiting query logs.", "title": "Analysis of an expert search query log"}}, "2004.sigirconf_conference-2004.42": {"doc_id": "2004.sigirconf_conference-2004.42", "default_text": "{'crossref': 'DBLP:conf/sigir/2004', 'booktitle': 'SIGIR 2004: Proceedings of the 27th Annual International ACM SIGIR Conference on Research and Development in Information Retrieval, Sheffield, UK, July 25-29, 2004', 'pages': '321\u2013328', 'publisher': 'ACM', 'year': '2004', 'url': 'https://doi.org/10.1145/1008992.1009048', 'doi': '10.1145/1008992.1009048', 'biburl': 'https://dblp.org/rec/conf/sigir/BeitzelJCGF04.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/sigir/BeitzelJCGF04', 'bibtype': 'inproceedings', 'authors': ['Steven M. Beitzel', 'Eric C. Jensen', 'Abdur Chowdhury', 'David A. Grossman', 'Ophir Frieder'], 'editors': [], 'venue': 'SIGIR', 'date': 1541498845.0, 'abstract': 'ABSTRACTWe review a query log of hundreds of millions of queries that constitute the total query traffic for an entire week of a generalpurpose commercial web search service. Previously, query logs have been studied from a single, cumulative view. In contrast, our analysis shows changes in popularity and uniqueness of topically categorized queries across the hours of the day. We examine query traffic on an hourly basis by matching it against lists of queries that have been topically pre-categorized by human editors. This represents 13% of the query traffic. We show that query traffic from particular topical categories differs both from the query stream as a whole and from other categories. This analysis provides valuable insight for improving retrieval effectiveness and efficiency. It is also relevant to the development of enhanced query disambiguation, routing, and caching algorithms.', 'title': 'Hourly analysis of a very large topically categorized web query log'}", "text": {"crossref": "DBLP:conf/sigir/2004", "booktitle": "SIGIR 2004: Proceedings of the 27th Annual International ACM SIGIR Conference on Research and Development in Information Retrieval, Sheffield, UK, July 25-29, 2004", "pages": "321\u2013328", "publisher": "ACM", "year": "2004", "url": "https://doi.org/10.1145/1008992.1009048", "doi": "10.1145/1008992.1009048", "biburl": "https://dblp.org/rec/conf/sigir/BeitzelJCGF04.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/sigir/BeitzelJCGF04", "bibtype": "inproceedings", "authors": ["Steven M. Beitzel", "Eric C. Jensen", "Abdur Chowdhury", "David A. Grossman", "Ophir Frieder"], "editors": [], "venue": "SIGIR", "date": 1541498845.0, "abstract": "ABSTRACTWe review a query log of hundreds of millions of queries that constitute the total query traffic for an entire week of a generalpurpose commercial web search service. Previously, query logs have been studied from a single, cumulative view. In contrast, our analysis shows changes in popularity and uniqueness of topically categorized queries across the hours of the day. We examine query traffic on an hourly basis by matching it against lists of queries that have been topically pre-categorized by human editors. This represents 13% of the query traffic. We show that query traffic from particular topical categories differs both from the query stream as a whole and from other categories. This analysis provides valuable insight for improving retrieval effectiveness and efficiency. It is also relevant to the development of enhanced query disambiguation, routing, and caching algorithms.", "title": "Hourly analysis of a very large topically categorized web query log"}}, "2018.sigirconf_conference-2018.103": {"doc_id": "2018.sigirconf_conference-2018.103", "default_text": "{'crossref': 'DBLP:conf/sigir/2018', 'booktitle': 'The 41st International ACM SIGIR Conference on Research & Development in Information Retrieval, SIGIR 2018, Ann Arbor, MI, USA, July 08-12, 2018', 'pages': '929\u2013932', 'publisher': 'ACM', 'year': '2018', 'url': 'https://doi.org/10.1145/3209978.3210093', 'doi': '10.1145/3209978.3210093', 'biburl': 'https://dblp.org/rec/conf/sigir/XuMC18.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/sigir/XuMC18', 'bibtype': 'inproceedings', 'authors': ['Nan Xu', 'Wenji Mao', 'Guandan Chen'], 'editors': [], 'venue': 'SIGIR', 'date': 1600256062.0, 'abstract': 'ABSTRACTWith the rapid increase of diversity and modality of data in usergenerated contents, sentiment analysis as a core area of social media analytics has gone beyond traditional text-based analysis. Multimodal sentiment analysis has become an important research topic in recent years. Most of the existing work on multimodal sentiment analysis extracts features from image and text separately, and directly combine them to train a classifier. As visual and textual information in multimodal data can mutually reinforce and complement each other in analyzing the sentiment of people, previous research all ignores this mutual influence between image and text. To fill this gap, in this paper, we consider the interrelation of visual and textual information, and propose a novel co-memory network to iteratively model the interactions between visual contents and textual words for multimodal sentiment analysis. Experimental results on two public multimodal sentiment datasets demonstrate the effectiveness of our proposed model compared to the state-ofthe-art methods.', 'title': 'A Co-Memory Network for Multimodal Sentiment Analysis'}", "text": {"crossref": "DBLP:conf/sigir/2018", "booktitle": "The 41st International ACM SIGIR Conference on Research & Development in Information Retrieval, SIGIR 2018, Ann Arbor, MI, USA, July 08-12, 2018", "pages": "929\u2013932", "publisher": "ACM", "year": "2018", "url": "https://doi.org/10.1145/3209978.3210093", "doi": "10.1145/3209978.3210093", "biburl": "https://dblp.org/rec/conf/sigir/XuMC18.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/sigir/XuMC18", "bibtype": "inproceedings", "authors": ["Nan Xu", "Wenji Mao", "Guandan Chen"], "editors": [], "venue": "SIGIR", "date": 1600256062.0, "abstract": "ABSTRACTWith the rapid increase of diversity and modality of data in usergenerated contents, sentiment analysis as a core area of social media analytics has gone beyond traditional text-based analysis. Multimodal sentiment analysis has become an important research topic in recent years. Most of the existing work on multimodal sentiment analysis extracts features from image and text separately, and directly combine them to train a classifier. As visual and textual information in multimodal data can mutually reinforce and complement each other in analyzing the sentiment of people, previous research all ignores this mutual influence between image and text. To fill this gap, in this paper, we consider the interrelation of visual and textual information, and propose a novel co-memory network to iteratively model the interactions between visual contents and textual words for multimodal sentiment analysis. Experimental results on two public multimodal sentiment datasets demonstrate the effectiveness of our proposed model compared to the state-ofthe-art methods.", "title": "A Co-Memory Network for Multimodal Sentiment Analysis"}}, "2018.sigirconf_conference-2018.170": {"doc_id": "2018.sigirconf_conference-2018.170", "default_text": "{'crossref': 'DBLP:conf/sigir/2018', 'booktitle': 'The 41st International ACM SIGIR Conference on Research & Development in Information Retrieval, SIGIR 2018, Ann Arbor, MI, USA, July 08-12, 2018', 'pages': '1197\u20131200', 'publisher': 'ACM', 'year': '2018', 'url': 'https://doi.org/10.1145/3209978.3210128', 'doi': '10.1145/3209978.3210128', 'biburl': 'https://dblp.org/rec/conf/sigir/LeiYY18.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/sigir/LeiYY18', 'bibtype': 'inproceedings', 'authors': ['Zeyang Lei', 'Yujiu Yang', 'Min Yang'], 'editors': [], 'venue': 'SIGIR', 'date': 1600256062.0, 'abstract': 'ABSTRACTAnalyzing public opinions towards products, services and social events is an important but challenging task. Despite the remarkable successes of deep neural networks in sentiment analysis, these approaches do not make full use of the prior sentiment knowledge (e.g., sentiment lexicon, negation words, intensity words). In this paper, we propose a SentimentAware Attention Network (SAAN) to boost the performance of sentiment analysis, which adopts a three-step strategy to learn the sentiment-specific sentence representation. First, we employ a word-level mutual attention mechanism to model word-level correlation. Next, a phrase-level convolutional attention is designed to obtain phrase-level correlation. Finally, a sentence-level multi-head attention mechanism is proposed to capture various sentimental information from different subspaces. The experiments on Movie Review (MR) and Stanford Sentiment Treebank (SST) show that our model consistently outperform the previous methods for sentiment analysis.', 'title': 'SAAN: A Sentiment-Aware Attention Network for Sentiment Analysis'}", "text": {"crossref": "DBLP:conf/sigir/2018", "booktitle": "The 41st International ACM SIGIR Conference on Research & Development in Information Retrieval, SIGIR 2018, Ann Arbor, MI, USA, July 08-12, 2018", "pages": "1197\u20131200", "publisher": "ACM", "year": "2018", "url": "https://doi.org/10.1145/3209978.3210128", "doi": "10.1145/3209978.3210128", "biburl": "https://dblp.org/rec/conf/sigir/LeiYY18.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/sigir/LeiYY18", "bibtype": "inproceedings", "authors": ["Zeyang Lei", "Yujiu Yang", "Min Yang"], "editors": [], "venue": "SIGIR", "date": 1600256062.0, "abstract": "ABSTRACTAnalyzing public opinions towards products, services and social events is an important but challenging task. Despite the remarkable successes of deep neural networks in sentiment analysis, these approaches do not make full use of the prior sentiment knowledge (e.g., sentiment lexicon, negation words, intensity words). In this paper, we propose a SentimentAware Attention Network (SAAN) to boost the performance of sentiment analysis, which adopts a three-step strategy to learn the sentiment-specific sentence representation. First, we employ a word-level mutual attention mechanism to model word-level correlation. Next, a phrase-level convolutional attention is designed to obtain phrase-level correlation. Finally, a sentence-level multi-head attention mechanism is proposed to capture various sentimental information from different subspaces. The experiments on Movie Review (MR) and Stanford Sentiment Treebank (SST) show that our model consistently outperform the previous methods for sentiment analysis.", "title": "SAAN: A Sentiment-Aware Attention Network for Sentiment Analysis"}}, "2010.sigirconf_conference-2010.49": {"doc_id": "2010.sigirconf_conference-2010.49", "default_text": "{'crossref': 'DBLP:conf/sigir/2010', 'booktitle': 'Proceeding of the 33rd International ACM SIGIR Conference on Research and Development in Information Retrieval, SIGIR 2010, Geneva, Switzerland, July 19-23, 2010', 'pages': '371\u2013378', 'publisher': 'ACM', 'year': '2010', 'url': 'https://doi.org/10.1145/1835449.1835512', 'doi': '10.1145/1835449.1835512', 'biburl': 'https://dblp.org/rec/conf/sigir/ArapakisAJ10.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/sigir/ArapakisAJ10', 'bibtype': 'inproceedings', 'authors': ['Ioannis Arapakis', 'Konstantinos Athanasakos', 'Joemon M. Jose'], 'editors': [], 'venue': 'SIGIR', 'date': 1541498845.0, 'abstract': \"ABSTRACTInformation retrieval systems face a number of challenges, originating mainly from the semantic gap problem. Implicit feedback techniques have been employed in the past to address many of these issues. Although this was a step towards the right direction, a need to personalise and tailor the search experience to the user-specific needs has become evident. In this study we examine ways of personalising affective models trained on facial expression data. Using personalised data we adapt these models to individual users and compare their performance to a general model. The main goal is to determine whether the behavioural differences of users have an impact on the models' ability to determine topical relevance and if, by personalising them, we can improve their accuracy. For modelling relevance we extract a set of features from the facial expression data and classify them using Support Vector Machines. Our initial evaluation indicates that accounting for individual differences and applying personalisation introduces, in most cases, a noticeable improvement in the models' performance.\", 'title': 'A comparison of general vs personalised affective models for the prediction of topical relevance'}", "text": {"crossref": "DBLP:conf/sigir/2010", "booktitle": "Proceeding of the 33rd International ACM SIGIR Conference on Research and Development in Information Retrieval, SIGIR 2010, Geneva, Switzerland, July 19-23, 2010", "pages": "371\u2013378", "publisher": "ACM", "year": "2010", "url": "https://doi.org/10.1145/1835449.1835512", "doi": "10.1145/1835449.1835512", "biburl": "https://dblp.org/rec/conf/sigir/ArapakisAJ10.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/sigir/ArapakisAJ10", "bibtype": "inproceedings", "authors": ["Ioannis Arapakis", "Konstantinos Athanasakos", "Joemon M. Jose"], "editors": [], "venue": "SIGIR", "date": 1541498845.0, "abstract": "ABSTRACTInformation retrieval systems face a number of challenges, originating mainly from the semantic gap problem. Implicit feedback techniques have been employed in the past to address many of these issues. Although this was a step towards the right direction, a need to personalise and tailor the search experience to the user-specific needs has become evident. In this study we examine ways of personalising affective models trained on facial expression data. Using personalised data we adapt these models to individual users and compare their performance to a general model. The main goal is to determine whether the behavioural differences of users have an impact on the models' ability to determine topical relevance and if, by personalising them, we can improve their accuracy. For modelling relevance we extract a set of features from the facial expression data and classify them using Support Vector Machines. Our initial evaluation indicates that accounting for individual differences and applying personalisation introduces, in most cases, a noticeable improvement in the models' performance.", "title": "A comparison of general vs personalised affective models for the prediction of topical relevance"}}, "2016.sigirconf_conference-2016.170": {"doc_id": "2016.sigirconf_conference-2016.170", "default_text": "{'crossref': 'DBLP:conf/sigir/2016', 'booktitle': 'Proceedings of the 39th International ACM SIGIR conference on Research and Development in Information Retrieval, SIGIR 2016, Pisa, Italy, July 17-21, 2016', 'pages': '1037\u20131040', 'publisher': 'ACM', 'year': '2016', 'url': 'https://doi.org/10.1145/2911451.2914702', 'doi': '10.1145/2911451.2914702', 'biburl': 'https://dblp.org/rec/conf/sigir/GiachanouC16.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/sigir/GiachanouC16', 'bibtype': 'inproceedings', 'authors': ['Anastasia Giachanou', 'Fabio Crestani'], 'editors': [], 'venue': 'SIGIR', 'date': 1571509528.0, 'abstract': 'ABSTRACTIn recent years social media have emerged as popular platforms for people to share their thoughts and opinions on all kind of topics. Tracking opinion over time is a powerful tool that can be used for sentiment prediction or to detect the possible reasons of a sentiment change. Understanding topic and sentiment evolution allows enterprises or government to capture negative sentiment and act promptly. In this study, we explore conventional time series analysis methods and their applicability on topic and sentiment trend analysis. We use data collected from Twitter that span over nine months. Finally, we study the usability of outliers detection and different measures such as sentiment velocity and acceleration on the task of sentiment tracking.', 'title': 'Tracking Sentiment by Time Series Analysis'}", "text": {"crossref": "DBLP:conf/sigir/2016", "booktitle": "Proceedings of the 39th International ACM SIGIR conference on Research and Development in Information Retrieval, SIGIR 2016, Pisa, Italy, July 17-21, 2016", "pages": "1037\u20131040", "publisher": "ACM", "year": "2016", "url": "https://doi.org/10.1145/2911451.2914702", "doi": "10.1145/2911451.2914702", "biburl": "https://dblp.org/rec/conf/sigir/GiachanouC16.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/sigir/GiachanouC16", "bibtype": "inproceedings", "authors": ["Anastasia Giachanou", "Fabio Crestani"], "editors": [], "venue": "SIGIR", "date": 1571509528.0, "abstract": "ABSTRACTIn recent years social media have emerged as popular platforms for people to share their thoughts and opinions on all kind of topics. Tracking opinion over time is a powerful tool that can be used for sentiment prediction or to detect the possible reasons of a sentiment change. Understanding topic and sentiment evolution allows enterprises or government to capture negative sentiment and act promptly. In this study, we explore conventional time series analysis methods and their applicability on topic and sentiment trend analysis. We use data collected from Twitter that span over nine months. Finally, we study the usability of outliers detection and different measures such as sentiment velocity and acceleration on the task of sentiment tracking.", "title": "Tracking Sentiment by Time Series Analysis"}}, "2020.sigirconf_conference-2020.131": {"doc_id": "2020.sigirconf_conference-2020.131", "default_text": "{'crossref': 'DBLP:conf/sigir/2020', 'booktitle': 'Proceedings of the 43rd International ACM SIGIR conference on research and development in Information Retrieval, SIGIR 2020, Virtual Event, China, July 25-30, 2020', 'pages': '1241\u20131250', 'publisher': 'ACM', 'year': '2020', 'url': 'https://doi.org/10.1145/3397271.3401179', 'doi': '10.1145/3397271.3401179', 'biburl': 'https://dblp.org/rec/conf/sigir/ZhuangGZLH20.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/sigir/ZhuangGZLH20', 'bibtype': 'inproceedings', 'authors': ['Honglei Zhuang', 'Fang Guo', 'Chao Zhang', 'Liyuan Liu', 'Jiawei Han'], 'editors': [], 'venue': 'SIGIR', 'date': 1619422021.0, 'abstract': 'Aspect-based sentiment analysis is a substantial step towards text understanding which benefits numerous applications. Since most existing algorithms require a large amount of labeled data or substantial external language resources, applying them on a new domain or a new language is usually expensive and time-consuming. We aim to build an aspect-based sentiment analysis model from an unlabeled corpus with minimal guidance from users, i.e., only a small set of seed words for each aspect class and each sentiment class. We employ an autoencoder structure with attention to learn two dictionary matrices for aspect and sentiment respectively where each row of the dictionary serves as an embedding vector for an aspect or a sentiment class. We propose to utilize the user-given seed words to regularize the dictionary learning. In addition, we improve the model by joining the aspect and sentiment encoder in the reconstruction of sentiment in sentences. The joint structure enables sentiment embeddings in the dictionary to be tuned towards the aspect-specific sentiment words for each aspect, which benefits the classification performance. We conduct experiments on two real data sets to verify the effectiveness of our models. CCS CONCEPTS \u2022 Information systems \u2192 Sentiment analysis.', 'title': 'Joint Aspect-Sentiment Analysis with Minimal User Guidance'}", "text": {"crossref": "DBLP:conf/sigir/2020", "booktitle": "Proceedings of the 43rd International ACM SIGIR conference on research and development in Information Retrieval, SIGIR 2020, Virtual Event, China, July 25-30, 2020", "pages": "1241\u20131250", "publisher": "ACM", "year": "2020", "url": "https://doi.org/10.1145/3397271.3401179", "doi": "10.1145/3397271.3401179", "biburl": "https://dblp.org/rec/conf/sigir/ZhuangGZLH20.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/sigir/ZhuangGZLH20", "bibtype": "inproceedings", "authors": ["Honglei Zhuang", "Fang Guo", "Chao Zhang", "Liyuan Liu", "Jiawei Han"], "editors": [], "venue": "SIGIR", "date": 1619422021.0, "abstract": "Aspect-based sentiment analysis is a substantial step towards text understanding which benefits numerous applications. Since most existing algorithms require a large amount of labeled data or substantial external language resources, applying them on a new domain or a new language is usually expensive and time-consuming. We aim to build an aspect-based sentiment analysis model from an unlabeled corpus with minimal guidance from users, i.e., only a small set of seed words for each aspect class and each sentiment class. We employ an autoencoder structure with attention to learn two dictionary matrices for aspect and sentiment respectively where each row of the dictionary serves as an embedding vector for an aspect or a sentiment class. We propose to utilize the user-given seed words to regularize the dictionary learning. In addition, we improve the model by joining the aspect and sentiment encoder in the reconstruction of sentiment in sentences. The joint structure enables sentiment embeddings in the dictionary to be tuned towards the aspect-specific sentiment words for each aspect, which benefits the classification performance. We conduct experiments on two real data sets to verify the effectiveness of our models. CCS CONCEPTS \u2022 Information systems \u2192 Sentiment analysis.", "title": "Joint Aspect-Sentiment Analysis with Minimal User Guidance"}}, "2020.sigirconf_conference-2020.212": {"doc_id": "2020.sigirconf_conference-2020.212", "default_text": "{'crossref': 'DBLP:conf/sigir/2020', 'booktitle': 'Proceedings of the 43rd International ACM SIGIR conference on research and development in Information Retrieval, SIGIR 2020, Virtual Event, China, July 25-30, 2020', 'pages': '1725\u20131728', 'publisher': 'ACM', 'year': '2020', 'url': 'https://doi.org/10.1145/3397271.3401226', 'doi': '10.1145/3397271.3401226', 'biburl': 'https://dblp.org/rec/conf/sigir/HuSHB20.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/sigir/HuSHB20', 'bibtype': 'inproceedings', 'authors': ['Guangyi Hu', 'Chongyang Shi', 'Shufeng Hao', 'Yu Bai'], 'editors': [], 'venue': 'SIGIR', 'date': 1619422021.0, 'abstract': 'Question-answering sentiment analysis (QASA) is a novel but meaningful sentiment analysis task based on question-answering online reviews. Existing neural network-based models that conduct sentiment analysis of online reviews have already achieved great success. However, the syntax and implicitly semantic connection in the dependency tree have not been made full use of, especially for Chinese which has specific syntax. In this work, we propose a Residual-Duet Network leveraging textual and tree dependency information for Chinese question-answering sentiment analysis. In particular, we explore the synergies of graph embedding with structural dependency links to learn syntactic information. The transverse and longitudinal compression encoders are developed to capture sentiment evidence with disparate types of compression and different residual connections. We evaluate our model on three Chinese QASA datasets in different domains. Experimental results demonstrate the superiority of our proposed model in Chinese question-answering sentiment analysis.', 'title': 'Residual-Duet Network with Tree Dependency Representation for Chinese Question-Answering Sentiment Analysis'}", "text": {"crossref": "DBLP:conf/sigir/2020", "booktitle": "Proceedings of the 43rd International ACM SIGIR conference on research and development in Information Retrieval, SIGIR 2020, Virtual Event, China, July 25-30, 2020", "pages": "1725\u20131728", "publisher": "ACM", "year": "2020", "url": "https://doi.org/10.1145/3397271.3401226", "doi": "10.1145/3397271.3401226", "biburl": "https://dblp.org/rec/conf/sigir/HuSHB20.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/sigir/HuSHB20", "bibtype": "inproceedings", "authors": ["Guangyi Hu", "Chongyang Shi", "Shufeng Hao", "Yu Bai"], "editors": [], "venue": "SIGIR", "date": 1619422021.0, "abstract": "Question-answering sentiment analysis (QASA) is a novel but meaningful sentiment analysis task based on question-answering online reviews. Existing neural network-based models that conduct sentiment analysis of online reviews have already achieved great success. However, the syntax and implicitly semantic connection in the dependency tree have not been made full use of, especially for Chinese which has specific syntax. In this work, we propose a Residual-Duet Network leveraging textual and tree dependency information for Chinese question-answering sentiment analysis. In particular, we explore the synergies of graph embedding with structural dependency links to learn syntactic information. The transverse and longitudinal compression encoders are developed to capture sentiment evidence with disparate types of compression and different residual connections. We evaluate our model on three Chinese QASA datasets in different domains. Experimental results demonstrate the superiority of our proposed model in Chinese question-answering sentiment analysis.", "title": "Residual-Duet Network with Tree Dependency Representation for Chinese Question-Answering Sentiment Analysis"}}, "2017.fire_conference-2017.1": {"doc_id": "2017.fire_conference-2017.1", "default_text": "{'crossref': 'DBLP:conf/fire/2017', 'booktitle': 'Proceedings of the 9th annual meeting of the Forum for Information Retrieval Evaluation, FIRE 2017, Bangalore, India, December 8-10, 2017', 'pages': '1\u20135', 'publisher': 'ACM', 'year': '2017', 'url': 'https://doi.org/10.1145/3158354.3158355', 'doi': '10.1145/3158354.3158355', 'biburl': 'https://dblp.org/rec/conf/fire/SenSM17.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/fire/SenSM17', 'bibtype': 'inproceedings', 'authors': ['Anirban Sen', 'Manjira Sinha', 'Sandya Mannarswamy'], 'editors': [], 'venue': 'FIRE', 'date': 1541519904.0, 'abstract': \"ABSTRACTCollective intelligence of the crowds is distilled together in various Community estion Answering (CQA) Services such as ora, Yahoo Answers, Stack Over ow forums, wherein users share their knowledge, providing both informational and experiential support to other users. As users o en search for similar information, probabilities are high that for a new incoming question, there is a related question-answer pair existing in the CQA dataset. erefore, an e cient technique for similar question identi cation is need of the hour. While data is not a bo leneck in this scenario, addressing the vocabulary diversity generated by a variety pool of users certainly is.is paper proposes a novel tripartite neural network based approach towards the similar question retrieval problem. e network takes inputs in the form of question-answer and new question triplet and learns internal representations from similarities among them. Our approach achieves classi cation performances upto 77% on a real world CQA dataset.We have also compared our method with two other baselines and found that it performs significantly be er in handling the problem of vocabulary diversity and 'zero-lexical overlap' among questions.\", 'title': 'Improving Similar Question Retrieval using a Novel Tripartite Neural Network based Approach'}", "text": {"crossref": "DBLP:conf/fire/2017", "booktitle": "Proceedings of the 9th annual meeting of the Forum for Information Retrieval Evaluation, FIRE 2017, Bangalore, India, December 8-10, 2017", "pages": "1\u20135", "publisher": "ACM", "year": "2017", "url": "https://doi.org/10.1145/3158354.3158355", "doi": "10.1145/3158354.3158355", "biburl": "https://dblp.org/rec/conf/fire/SenSM17.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/fire/SenSM17", "bibtype": "inproceedings", "authors": ["Anirban Sen", "Manjira Sinha", "Sandya Mannarswamy"], "editors": [], "venue": "FIRE", "date": 1541519904.0, "abstract": "ABSTRACTCollective intelligence of the crowds is distilled together in various Community estion Answering (CQA) Services such as ora, Yahoo Answers, Stack Over ow forums, wherein users share their knowledge, providing both informational and experiential support to other users. As users o en search for similar information, probabilities are high that for a new incoming question, there is a related question-answer pair existing in the CQA dataset. erefore, an e cient technique for similar question identi cation is need of the hour. While data is not a bo leneck in this scenario, addressing the vocabulary diversity generated by a variety pool of users certainly is.is paper proposes a novel tripartite neural network based approach towards the similar question retrieval problem. e network takes inputs in the form of question-answer and new question triplet and learns internal representations from similarities among them. Our approach achieves classi cation performances upto 77% on a real world CQA dataset.We have also compared our method with two other baselines and found that it performs significantly be er in handling the problem of vocabulary diversity and 'zero-lexical overlap' among questions.", "title": "Improving Similar Question Retrieval using a Novel Tripartite Neural Network based Approach"}}, "2011.wsdm_conference-2011.46": {"doc_id": "2011.wsdm_conference-2011.46", "default_text": "{'crossref': 'DBLP:conf/wsdm/2011', 'booktitle': 'Proceedings of the Forth International Conference on Web Search and Web Data Mining, WSDM 2011, Hong Kong, China, February 9-12, 2011', 'pages': '385\u2013394', 'publisher': 'ACM', 'year': '2011', 'url': 'https://doi.org/10.1145/1935826.1935888', 'doi': '10.1145/1935826.1935888', 'biburl': 'https://dblp.org/rec/conf/wsdm/KangJPLSC11.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/wsdm/KangJPLSC11', 'bibtype': 'inproceedings', 'authors': ['Dongyeop Kang', 'Daxin Jiang', 'Jian Pei', 'Zhen Liao', 'Xiaohui Sun', 'Ho-Jin Choi'], 'editors': [], 'venue': 'WSDM', 'date': 1558431513.0, 'abstract': 'ABSTRACTIn addition to search queries and the corresponding clickthrough information, search engine logs record multidimensional information about user search activities, such as search time, location, vertical, and search device. Multidimensional mining of search logs can provide novel insights and useful knowledge for both search engine users and developers. In this paper, we describe our topic-concept cube project, which addresses the business need of supporting multidimensional mining of search logs effectively and efficiently. We answer two challenges. First, search queries and click-through data are well recognized sparse, and thus have to be aggregated properly for effective analysis. Second, there is often a gap between the topic hierarchies in multidimensional aggregate analysis and queries in search logs. To address those challenges, we develop a novel topicconcept model that learns a hierarchy of concepts and topics automatically from search logs. Enabled by the topicconcept model, we construct a topic-concept cube that supports online multidimensional mining of search log data. A distinct feature of our approach is that, in addition to the standard dimensions such as time and location, our topicconcept cube has a dimension of topics and concepts, which substantially facilitates the analysis of log data. To handle a huge amount of log data, we develop distributed algorithms for learning model parameters efficiently. We also devise approaches to computing a topic-concept cube. We report an empirical study verifying the effectiveness and efficiency of our approach on a real data set of 1.96 billion queries and 2.73 billion clicks.', 'title': 'Multidimensional mining of large-scale search logs: a topic-concept cube approach'}", "text": {"crossref": "DBLP:conf/wsdm/2011", "booktitle": "Proceedings of the Forth International Conference on Web Search and Web Data Mining, WSDM 2011, Hong Kong, China, February 9-12, 2011", "pages": "385\u2013394", "publisher": "ACM", "year": "2011", "url": "https://doi.org/10.1145/1935826.1935888", "doi": "10.1145/1935826.1935888", "biburl": "https://dblp.org/rec/conf/wsdm/KangJPLSC11.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/wsdm/KangJPLSC11", "bibtype": "inproceedings", "authors": ["Dongyeop Kang", "Daxin Jiang", "Jian Pei", "Zhen Liao", "Xiaohui Sun", "Ho-Jin Choi"], "editors": [], "venue": "WSDM", "date": 1558431513.0, "abstract": "ABSTRACTIn addition to search queries and the corresponding clickthrough information, search engine logs record multidimensional information about user search activities, such as search time, location, vertical, and search device. Multidimensional mining of search logs can provide novel insights and useful knowledge for both search engine users and developers. In this paper, we describe our topic-concept cube project, which addresses the business need of supporting multidimensional mining of search logs effectively and efficiently. We answer two challenges. First, search queries and click-through data are well recognized sparse, and thus have to be aggregated properly for effective analysis. Second, there is often a gap between the topic hierarchies in multidimensional aggregate analysis and queries in search logs. To address those challenges, we develop a novel topicconcept model that learns a hierarchy of concepts and topics automatically from search logs. Enabled by the topicconcept model, we construct a topic-concept cube that supports online multidimensional mining of search log data. A distinct feature of our approach is that, in addition to the standard dimensions such as time and location, our topicconcept cube has a dimension of topics and concepts, which substantially facilitates the analysis of log data. To handle a huge amount of log data, we develop distributed algorithms for learning model parameters efficiently. We also devise approaches to computing a topic-concept cube. We report an empirical study verifying the effectiveness and efficiency of our approach on a real data set of 1.96 billion queries and 2.73 billion clicks.", "title": "Multidimensional mining of large-scale search logs: a topic-concept cube approach"}}, "2011.wsdm_conference-2011.56": {"doc_id": "2011.wsdm_conference-2011.56", "default_text": "{'crossref': 'DBLP:conf/wsdm/2011', 'booktitle': 'Proceedings of the Forth International Conference on Web Search and Web Data Mining, WSDM 2011, Hong Kong, China, February 9-12, 2011', 'pages': '485\u2013494', 'publisher': 'ACM', 'year': '2011', 'url': 'https://doi.org/10.1145/1935826.1935898', 'doi': '10.1145/1935826.1935898', 'biburl': 'https://dblp.org/rec/conf/wsdm/HarveyRC11.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/wsdm/HarveyRC11', 'bibtype': 'inproceedings', 'authors': ['Morgan Harvey', 'Ian Ruthven', 'Mark James Carman'], 'editors': [], 'venue': 'WSDM', 'date': 1603661695.0, 'abstract': 'ABSTRACTSocial tagging systems have recently become very popular as a method of categorising information online and have been used to annotate a wide range of different resources. In such systems users are free to choose whatever keywords or \"tags\" they wish to annotate each resource, resulting in a highly personalised, unrestricted vocabulary. While this freedom of choice has several notable advantages, it does come at the cost of making searching of these systems more difficult as the vocabulary problem introduced is more pronounced than in a normal information retrieval setting.In this paper we propose to use hidden topic models as a principled way of reducing the dimensionality of this data to provide more accurate resource rankings with higher recall. We first describe Latent Dirichlet Allocation (LDA), a simple topic model and then introduce 2 extended models which can be used to personalise the results by including information about the user who made each annotation. We test these 3 models and compare them with 3 non-topic model baselines on a large data sample obtained from the Delicious social bookmarking site. Our evaluations show that our methods significantly outperform all of the baselines with the personalised models also improving significantly upon unpersonalised LDA.', 'title': 'Improving social bookmark search using personalised latent variable language models'}", "text": {"crossref": "DBLP:conf/wsdm/2011", "booktitle": "Proceedings of the Forth International Conference on Web Search and Web Data Mining, WSDM 2011, Hong Kong, China, February 9-12, 2011", "pages": "485\u2013494", "publisher": "ACM", "year": "2011", "url": "https://doi.org/10.1145/1935826.1935898", "doi": "10.1145/1935826.1935898", "biburl": "https://dblp.org/rec/conf/wsdm/HarveyRC11.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/wsdm/HarveyRC11", "bibtype": "inproceedings", "authors": ["Morgan Harvey", "Ian Ruthven", "Mark James Carman"], "editors": [], "venue": "WSDM", "date": 1603661695.0, "abstract": "ABSTRACTSocial tagging systems have recently become very popular as a method of categorising information online and have been used to annotate a wide range of different resources. In such systems users are free to choose whatever keywords or \"tags\" they wish to annotate each resource, resulting in a highly personalised, unrestricted vocabulary. While this freedom of choice has several notable advantages, it does come at the cost of making searching of these systems more difficult as the vocabulary problem introduced is more pronounced than in a normal information retrieval setting.In this paper we propose to use hidden topic models as a principled way of reducing the dimensionality of this data to provide more accurate resource rankings with higher recall. We first describe Latent Dirichlet Allocation (LDA), a simple topic model and then introduce 2 extended models which can be used to personalise the results by including information about the user who made each annotation. We test these 3 models and compare them with 3 non-topic model baselines on a large data sample obtained from the Delicious social bookmarking site. Our evaluations show that our methods significantly outperform all of the baselines with the personalised models also improving significantly upon unpersonalised LDA.", "title": "Improving social bookmark search using personalised latent variable language models"}}, "2019.wsdm_conference-2019.78": {"doc_id": "2019.wsdm_conference-2019.78", "default_text": "{'crossref': 'DBLP:conf/wsdm/2019', 'booktitle': 'Proceedings of the Twelfth ACM International Conference on Web Search and Data Mining, WSDM 2019, Melbourne, VIC, Australia, February 11-15, 2019', 'pages': '654\u2013662', 'publisher': 'ACM', 'year': '2019', 'url': 'https://doi.org/10.1145/3289600.3291034', 'doi': '10.1145/3289600.3291034', 'biburl': 'https://dblp.org/rec/conf/wsdm/WuWLHHX19.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/wsdm/WuWLHHX19', 'bibtype': 'inproceedings', 'authors': ['Chuhan Wu', 'Fangzhao Wu', 'Junxin Liu', 'Shaojian He', 'Yongfeng Huang', 'Xing Xie'], 'editors': [], 'venue': 'WSDM', 'date': 1615190203.0, 'abstract': \"ABSTRACTDemographics of online users such as age and gender play an important role in personalized web applications. However, it is difficult to directly obtain the demographic information of online users. Luckily, search queries can cover many online users and the search queries from users with different demographics usually have some difference in contents and writing styles. Thus, search queries can provide useful clues for demographic prediction. In this paper, we study predicting users' demographics based on their search queries, and propose a neural approach for this task. Since search queries can be very noisy and many of them are not useful, instead of combining all queries together for user representation, in our approach we propose a hierarchical user representation with attention (HURA) model to learn informative user representations from their search queries. Our HURA model first learns representations for search queries from words using a word encoder, which consists of a CNN network and a word-level attention network to select important words. Then we learn representations of users based on the representations of their search queries using a query encoder, which contains a CNN network to capture the local contexts of search queries and a query-level attention network to select informative search queries for demographic prediction. Experiments on two real-world datasets validate that our approach can effectively improve the performance of search query based age and gender prediction and consistently outperform many baseline methods.\", 'title': 'Neural Demographic Prediction using Search Query'}", "text": {"crossref": "DBLP:conf/wsdm/2019", "booktitle": "Proceedings of the Twelfth ACM International Conference on Web Search and Data Mining, WSDM 2019, Melbourne, VIC, Australia, February 11-15, 2019", "pages": "654\u2013662", "publisher": "ACM", "year": "2019", "url": "https://doi.org/10.1145/3289600.3291034", "doi": "10.1145/3289600.3291034", "biburl": "https://dblp.org/rec/conf/wsdm/WuWLHHX19.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/wsdm/WuWLHHX19", "bibtype": "inproceedings", "authors": ["Chuhan Wu", "Fangzhao Wu", "Junxin Liu", "Shaojian He", "Yongfeng Huang", "Xing Xie"], "editors": [], "venue": "WSDM", "date": 1615190203.0, "abstract": "ABSTRACTDemographics of online users such as age and gender play an important role in personalized web applications. However, it is difficult to directly obtain the demographic information of online users. Luckily, search queries can cover many online users and the search queries from users with different demographics usually have some difference in contents and writing styles. Thus, search queries can provide useful clues for demographic prediction. In this paper, we study predicting users' demographics based on their search queries, and propose a neural approach for this task. Since search queries can be very noisy and many of them are not useful, instead of combining all queries together for user representation, in our approach we propose a hierarchical user representation with attention (HURA) model to learn informative user representations from their search queries. Our HURA model first learns representations for search queries from words using a word encoder, which consists of a CNN network and a word-level attention network to select important words. Then we learn representations of users based on the representations of their search queries using a query encoder, which contains a CNN network to capture the local contexts of search queries and a query-level attention network to select informative search queries for demographic prediction. Experiments on two real-world datasets validate that our approach can effectively improve the performance of search query based age and gender prediction and consistently outperform many baseline methods.", "title": "Neural Demographic Prediction using Search Query"}}, "2015.wsdm_conference-2015.62": {"doc_id": "2015.wsdm_conference-2015.62", "default_text": "{'crossref': 'DBLP:conf/wsdm/2015', 'booktitle': 'Proceedings of the Eighth ACM International Conference on Web Search and Data Mining, WSDM 2015, Shanghai, China, February 2-6, 2015', 'pages': '447\u2013452', 'publisher': 'ACM', 'year': '2015', 'url': 'https://doi.org/10.1145/2684822.2697035', 'doi': '10.1145/2684822.2697035', 'biburl': 'https://dblp.org/rec/conf/wsdm/Tang15.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/wsdm/Tang15', 'bibtype': 'inproceedings', 'authors': ['Duyu Tang'], 'editors': [], 'venue': 'WSDM', 'date': 1558431513.0, 'abstract': 'ABSTRACTIn this paper, we propose a representation learning research framework for document-level sentiment analysis. Given a document as the input, document-level sentiment analysis aims to automatically classify its sentiment/opinion (such as thumbs up or thumbs down) based on the textural information. Despite the success of feature engineering in many previous studies, the hand-coded features do not well capture the semantics of texts. In this research, we argue that learning sentiment-specific semantic representations of documents is crucial for document-level sentiment analysis. We decompose the document semantics into four cascaded constitutes: (1) word representation, (2) sentence structure, (3) sentence composition and (4) document composition. Specifically, we learn sentiment-specific word representations, which simultaneously encode the contexts of words and the sentiment supervisions of texts into the continuous representation space. According to the principle of compositionality, we learn sentiment-specific sentence structures and sentence-level composition functions to produce the representation of each sentence based on the representations of the words it contains. The semantic representations of documents are obtained through document composition, which leverages the sentiment-sensitive discourse relations and sentence representations.', 'title': 'Sentiment-Specific Representation Learning for Document-Level Sentiment Analysis'}", "text": {"crossref": "DBLP:conf/wsdm/2015", "booktitle": "Proceedings of the Eighth ACM International Conference on Web Search and Data Mining, WSDM 2015, Shanghai, China, February 2-6, 2015", "pages": "447\u2013452", "publisher": "ACM", "year": "2015", "url": "https://doi.org/10.1145/2684822.2697035", "doi": "10.1145/2684822.2697035", "biburl": "https://dblp.org/rec/conf/wsdm/Tang15.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/wsdm/Tang15", "bibtype": "inproceedings", "authors": ["Duyu Tang"], "editors": [], "venue": "WSDM", "date": 1558431513.0, "abstract": "ABSTRACTIn this paper, we propose a representation learning research framework for document-level sentiment analysis. Given a document as the input, document-level sentiment analysis aims to automatically classify its sentiment/opinion (such as thumbs up or thumbs down) based on the textural information. Despite the success of feature engineering in many previous studies, the hand-coded features do not well capture the semantics of texts. In this research, we argue that learning sentiment-specific semantic representations of documents is crucial for document-level sentiment analysis. We decompose the document semantics into four cascaded constitutes: (1) word representation, (2) sentence structure, (3) sentence composition and (4) document composition. Specifically, we learn sentiment-specific word representations, which simultaneously encode the contexts of words and the sentiment supervisions of texts into the continuous representation space. According to the principle of compositionality, we learn sentiment-specific sentence structures and sentence-level composition functions to produce the representation of each sentence based on the representations of the words it contains. The semantic representations of documents are obtained through document composition, which leverages the sentiment-sensitive discourse relations and sentence representations.", "title": "Sentiment-Specific Representation Learning for Document-Level Sentiment Analysis"}}, "2014.wsdm_conference-2014.10": {"doc_id": "2014.wsdm_conference-2014.10", "default_text": "{'crossref': 'DBLP:conf/wsdm/2014', 'booktitle': 'Seventh ACM International Conference on Web Search and Data Mining, WSDM 2014, New York, NY, USA, February 24-28, 2014', 'pages': '83\u201392', 'publisher': 'ACM', 'year': '2014', 'url': 'https://doi.org/10.1145/2556195.2556234', 'doi': '10.1145/2556195.2556234', 'biburl': 'https://dblp.org/rec/conf/wsdm/SongWH14.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/wsdm/SongWH14', 'bibtype': 'inproceedings', 'authors': ['Yang Song', 'Hongning Wang', 'Xiaodong He'], 'editors': [], 'venue': 'WSDM', 'date': 1602061777.0, 'abstract': 'ABSTRACTRankNet is one of the widely adopted ranking models for web search tasks. However, adapting a generic RankNet for personalized search is little studied. In this paper, we first continue-trained a variety of RankNets with different number of hidden layers and network structures over a previously trained global RankNet model, and observed that a deep neural network with five hidden layers gives the best performance. To further improve the performance of adaptation, we propose a set of novel methods categorized into two groups. In the first group, three methods are proposed to properly assess the usefulness of each adaptation instance and only leverage the most informative instances to adapt a user-specific RankNet model. These assessments are based on KL-divergence, click entropy or a heuristic to ignore top clicks in adaptation queries. In the second group, two methods are proposed to regularize the training of the neural network in RankNet: one of these methods regularize the error back-propagation via a truncated gradient approach, while the other method limits the depth of the back propagation when adapting the neural network. We empirically evaluate our approaches using a large-scale real-world data set. Experimental results exhibit that our methods all give significant improvements over a strong baseline ranking system, and the truncated gradient approach gives the best performance, significantly better than all others.', 'title': 'Adapting deep RankNet for personalized search'}", "text": {"crossref": "DBLP:conf/wsdm/2014", "booktitle": "Seventh ACM International Conference on Web Search and Data Mining, WSDM 2014, New York, NY, USA, February 24-28, 2014", "pages": "83\u201392", "publisher": "ACM", "year": "2014", "url": "https://doi.org/10.1145/2556195.2556234", "doi": "10.1145/2556195.2556234", "biburl": "https://dblp.org/rec/conf/wsdm/SongWH14.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/wsdm/SongWH14", "bibtype": "inproceedings", "authors": ["Yang Song", "Hongning Wang", "Xiaodong He"], "editors": [], "venue": "WSDM", "date": 1602061777.0, "abstract": "ABSTRACTRankNet is one of the widely adopted ranking models for web search tasks. However, adapting a generic RankNet for personalized search is little studied. In this paper, we first continue-trained a variety of RankNets with different number of hidden layers and network structures over a previously trained global RankNet model, and observed that a deep neural network with five hidden layers gives the best performance. To further improve the performance of adaptation, we propose a set of novel methods categorized into two groups. In the first group, three methods are proposed to properly assess the usefulness of each adaptation instance and only leverage the most informative instances to adapt a user-specific RankNet model. These assessments are based on KL-divergence, click entropy or a heuristic to ignore top clicks in adaptation queries. In the second group, two methods are proposed to regularize the training of the neural network in RankNet: one of these methods regularize the error back-propagation via a truncated gradient approach, while the other method limits the depth of the back propagation when adapting the neural network. We empirically evaluate our approaches using a large-scale real-world data set. Experimental results exhibit that our methods all give significant improvements over a strong baseline ranking system, and the truncated gradient approach gives the best performance, significantly better than all others.", "title": "Adapting deep RankNet for personalized search"}}, "2018.wsdm_conference-2018.14": {"doc_id": "2018.wsdm_conference-2018.14", "default_text": "{'crossref': 'DBLP:conf/wsdm/2018', 'booktitle': 'Proceedings of the Eleventh ACM International Conference on Web Search and Data Mining, WSDM 2018, Marina Del Rey, CA, USA, February 5-9, 2018', 'pages': '64\u201371', 'publisher': 'ACM', 'year': '2018', 'url': 'https://doi.org/10.1145/3159652.3159731', 'doi': '10.1145/3159652.3159731', 'biburl': 'https://dblp.org/rec/conf/wsdm/BuiRR18.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/wsdm/BuiRR18', 'bibtype': 'inproceedings', 'authors': ['Thang D. Bui', 'Sujith Ravi', 'Vivek Ramavajjala'], 'editors': [], 'venue': 'WSDM', 'date': 1597335218.0, 'abstract': 'ABSTRACTLabel propagation is a powerful and flexible semi-supervised learning technique on graphs. Neural networks, on the other hand, have proven track records in many supervised learning tasks. In this work, we propose a training framework with a graph-regularised objective, namely Neural Graph Machines, that can combine the power of neural networks and label propagation. This work generalises previous literature on graph-augmented training of neural networks, enabling it to be applied to multiple neural architectures (Feed-forward NNs, CNNs and LSTM RNNs) and a wide range of graphs. The new objective allows the neural networks to harness both labeled and unlabeled data by: (a) allowing the network to train using labeled data as in the supervised setting, (b) biasing the network to learn similar hidden representations for neighboring nodes on a graph, in the same vein as label propagation. Such architectures with the proposed objective can be trained efficiently using stochastic gradient descent and scaled to large graphs, with a runtime that is linear in the number of edges. The proposed joint training approach convincingly outperforms many existing methods on a wide range of tasks (multi-label classification on social graphs, news categorization, document classification and semantic intent classification), with multiple forms of graph inputs (including graphs with and without node-level features) and using different types of neural networks.', 'title': 'Neural Graph Learning: Training Neural Networks Using Graphs'}", "text": {"crossref": "DBLP:conf/wsdm/2018", "booktitle": "Proceedings of the Eleventh ACM International Conference on Web Search and Data Mining, WSDM 2018, Marina Del Rey, CA, USA, February 5-9, 2018", "pages": "64\u201371", "publisher": "ACM", "year": "2018", "url": "https://doi.org/10.1145/31596
