52.3159731", "doi": "10.1145/3159652.3159731", "biburl": "https://dblp.org/rec/conf/wsdm/BuiRR18.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/wsdm/BuiRR18", "bibtype": "inproceedings", "authors": ["Thang D. Bui", "Sujith Ravi", "Vivek Ramavajjala"], "editors": [], "venue": "WSDM", "date": 1597335218.0, "abstract": "ABSTRACTLabel propagation is a powerful and flexible semi-supervised learning technique on graphs. Neural networks, on the other hand, have proven track records in many supervised learning tasks. In this work, we propose a training framework with a graph-regularised objective, namely Neural Graph Machines, that can combine the power of neural networks and label propagation. This work generalises previous literature on graph-augmented training of neural networks, enabling it to be applied to multiple neural architectures (Feed-forward NNs, CNNs and LSTM RNNs) and a wide range of graphs. The new objective allows the neural networks to harness both labeled and unlabeled data by: (a) allowing the network to train using labeled data as in the supervised setting, (b) biasing the network to learn similar hidden representations for neighboring nodes on a graph, in the same vein as label propagation. Such architectures with the proposed objective can be trained efficiently using stochastic gradient descent and scaled to large graphs, with a runtime that is linear in the number of edges. The proposed joint training approach convincingly outperforms many existing methods on a wide range of tasks (multi-label classification on social graphs, news categorization, document classification and semantic intent classification), with multiple forms of graph inputs (including graphs with and without node-level features) and using different types of neural networks.", "title": "Neural Graph Learning: Training Neural Networks Using Graphs"}}, "2016.wsdm_conference-2016.3": {"doc_id": "2016.wsdm_conference-2016.3", "default_text": "{'crossref': 'DBLP:conf/wsdm/2016', 'booktitle': 'Proceedings of the Ninth ACM International Conference on Web Search and Data Mining, San Francisco, CA, USA, February 22-25, 2016', 'pages': '13\u201322', 'publisher': 'ACM', 'year': '2016', 'url': 'https://doi.org/10.1145/2835776.2835779', 'doi': '10.1145/2835776.2835779', 'biburl': 'https://dblp.org/rec/conf/wsdm/YouLJY16.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/wsdm/YouLJY16', 'bibtype': 'inproceedings', 'authors': ['Quanzeng You', 'Jiebo Luo', 'Hailin Jin', 'Jianchao Yang'], 'editors': [], 'venue': 'WSDM', 'date': 1559502693.0, 'abstract': 'ABSTRACTSentiment analysis of online user generated content is important for many social media analytics tasks. Researchers have largely relied on textual sentiment analysis to develop systems to predict political elections, measure economic indicators, and so on. Recently, social media users are increasingly using additional images and videos to express their opinions and share their experiences. Sentiment analysis of such large-scale textual and visual content can help better extract user sentiments toward events or topics. Motivated by the needs to leverage large-scale social multimedia content for sentiment analysis, we propose a cross-modality consistent regression (CCR) model, which is able to utilize both the state-of-the-art visual and textual sentiment analysis techniques. We first fine-tune a convolutional neural network (CNN) for image sentiment analysis and train a paragraph vector model for textual sentiment analysis. On top of them, we train our multi-modality regression model. We use sentimental queries to obtain half a million training samples from Getty Images. We have conducted extensive experiments on both machine weakly labeled and manually labeled image tweets. The results show that the proposed model can achieve better performance than the state-of-theart textual and visual sentiment analysis algorithms alone.', 'title': 'Cross-modality Consistent Regression for Joint Visual-Textual Sentiment Analysis of Social Multimedia'}", "text": {"crossref": "DBLP:conf/wsdm/2016", "booktitle": "Proceedings of the Ninth ACM International Conference on Web Search and Data Mining, San Francisco, CA, USA, February 22-25, 2016", "pages": "13\u201322", "publisher": "ACM", "year": "2016", "url": "https://doi.org/10.1145/2835776.2835779", "doi": "10.1145/2835776.2835779", "biburl": "https://dblp.org/rec/conf/wsdm/YouLJY16.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/wsdm/YouLJY16", "bibtype": "inproceedings", "authors": ["Quanzeng You", "Jiebo Luo", "Hailin Jin", "Jianchao Yang"], "editors": [], "venue": "WSDM", "date": 1559502693.0, "abstract": "ABSTRACTSentiment analysis of online user generated content is important for many social media analytics tasks. Researchers have largely relied on textual sentiment analysis to develop systems to predict political elections, measure economic indicators, and so on. Recently, social media users are increasingly using additional images and videos to express their opinions and share their experiences. Sentiment analysis of such large-scale textual and visual content can help better extract user sentiments toward events or topics. Motivated by the needs to leverage large-scale social multimedia content for sentiment analysis, we propose a cross-modality consistent regression (CCR) model, which is able to utilize both the state-of-the-art visual and textual sentiment analysis techniques. We first fine-tune a convolutional neural network (CNN) for image sentiment analysis and train a paragraph vector model for textual sentiment analysis. On top of them, we train our multi-modality regression model. We use sentimental queries to obtain half a million training samples from Getty Images. We have conducted extensive experiments on both machine weakly labeled and manually labeled image tweets. The results show that the proposed model can achieve better performance than the state-of-theart textual and visual sentiment analysis algorithms alone.", "title": "Cross-modality Consistent Regression for Joint Visual-Textual Sentiment Analysis of Social Multimedia"}}, "2020.wsdm_conference-2020.126": {"doc_id": "2020.wsdm_conference-2020.126", "default_text": "{'crossref': 'DBLP:conf/wsdm/2020', 'booktitle': \"WSDM '20: The Thirteenth ACM International Conference on Web Search and Data Mining, Houston, TX, USA, February 3-7, 2020\", 'pages': '919\u2013920', 'publisher': 'ACM', 'year': '2020', 'url': 'https://doi.org/10.1145/3336191.3372186', 'doi': '10.1145/3336191.3372186', 'biburl': 'https://dblp.org/rec/conf/wsdm/KarimiT20.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/wsdm/KarimiT20', 'bibtype': 'inproceedings', 'authors': ['Hamid Karimi', 'Jiliang Tang'], 'editors': [], 'venue': 'WSDM', 'date': 1579863831.0, 'abstract': \"One crucial aspect that yet remains fairly unknown while can inform us about the behavior of deep neural networks is their decision boundaries. Trust can be improved once we understand how and why deep models carve out a particular form of decision boundary and thus make particular decisions. Robustness against adversarial examples is directly related to the decision boundary as adversarial examples are basically 'missed out' by the decision boundary between two classes. Investigating the decision boundary of deep neural networks, nevertheless, faces tremendous challenges. First, how we can generate instances near the decision boundary that are similar to real samples? Second, how we can leverage near decision boundary instances to characterize the behaviour of deep neural networks? Motivated to solve these challenges, we focus on investigating the decision boundary of deep neural network classifiers. In particular, we propose a novel approach to generate instances near decision boundary of pre-trained DNNs and then leverage these instances to characterize the behaviour of deep models. CCS CONCEPTS \u2022 Computing methodologies \u2192 Neural networks; Causal reasoning and diagnostics; Computer vision; Supervised learning.\", 'title': 'Decision Boundary of Deep Neural Networks: Challenges and Opportunities'}", "text": {"crossref": "DBLP:conf/wsdm/2020", "booktitle": "WSDM '20: The Thirteenth ACM International Conference on Web Search and Data Mining, Houston, TX, USA, February 3-7, 2020", "pages": "919\u2013920", "publisher": "ACM", "year": "2020", "url": "https://doi.org/10.1145/3336191.3372186", "doi": "10.1145/3336191.3372186", "biburl": "https://dblp.org/rec/conf/wsdm/KarimiT20.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/wsdm/KarimiT20", "bibtype": "inproceedings", "authors": ["Hamid Karimi", "Jiliang Tang"], "editors": [], "venue": "WSDM", "date": 1579863831.0, "abstract": "One crucial aspect that yet remains fairly unknown while can inform us about the behavior of deep neural networks is their decision boundaries. Trust can be improved once we understand how and why deep models carve out a particular form of decision boundary and thus make particular decisions. Robustness against adversarial examples is directly related to the decision boundary as adversarial examples are basically 'missed out' by the decision boundary between two classes. Investigating the decision boundary of deep neural networks, nevertheless, faces tremendous challenges. First, how we can generate instances near the decision boundary that are similar to real samples? Second, how we can leverage near decision boundary instances to characterize the behaviour of deep neural networks? Motivated to solve these challenges, we focus on investigating the decision boundary of deep neural network classifiers. In particular, we propose a novel approach to generate instances near decision boundary of pre-trained DNNs and then leverage these instances to characterize the behaviour of deep models. CCS CONCEPTS \u2022 Computing methodologies \u2192 Neural networks; Causal reasoning and diagnostics; Computer vision; Supervised learning.", "title": "Decision Boundary of Deep Neural Networks: Challenges and Opportunities"}}, "2020.mir_conference-2020.25": {"doc_id": "2020.mir_conference-2020.25", "default_text": "{'crossref': 'DBLP:conf/mir/2020', 'booktitle': 'Proceedings of the 2020 on International Conference on Multimedia Retrieval, ICMR 2020, Dublin, Ireland, June 8-11, 2020', 'pages': '180\u2013188', 'publisher': 'ACM', 'year': '2020', 'url': 'https://doi.org/10.1145/3372278.3390688', 'doi': '10.1145/3372278.3390688', 'biburl': 'https://dblp.org/rec/conf/mir/GargC20.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/mir/GargC20', 'bibtype': 'inproceedings', 'authors': ['Yash Garg', 'K. Sel\u00e7uk Candan'], 'editors': [], 'venue': 'ICMR', 'date': 1592130767.0, 'abstract': '', 'title': 'iSparse: Output Informed Sparsification of Neural Network'}", "text": {"crossref": "DBLP:conf/mir/2020", "booktitle": "Proceedings of the 2020 on International Conference on Multimedia Retrieval, ICMR 2020, Dublin, Ireland, June 8-11, 2020", "pages": "180\u2013188", "publisher": "ACM", "year": "2020", "url": "https://doi.org/10.1145/3372278.3390688", "doi": "10.1145/3372278.3390688", "biburl": "https://dblp.org/rec/conf/mir/GargC20.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/mir/GargC20", "bibtype": "inproceedings", "authors": ["Yash Garg", "K. Sel\u00e7uk Candan"], "editors": [], "venue": "ICMR", "date": 1592130767.0, "abstract": "", "title": "iSparse: Output Informed Sparsification of Neural Network"}}, "2014.cikm_conference-2014.109": {"doc_id": "2014.cikm_conference-2014.109", "default_text": "{'crossref': 'DBLP:conf/cikm/2014', 'booktitle': 'Proceedings of the 23rd ACM International Conference on Conference on Information and Knowledge Management, CIKM 2014, Shanghai, China, November 3-7, 2014', 'pages': '1089\u20131098', 'publisher': 'ACM', 'year': '2014', 'url': 'https://doi.org/10.1145/2661829.2662019', 'doi': '10.1145/2661829.2662019', 'biburl': 'https://dblp.org/rec/conf/cikm/LinJXWCW14.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/cikm/LinJXWCW14', 'bibtype': 'inproceedings', 'authors': ['Zheng Lin', 'Xiaolong Jin', 'Xueke Xu', 'Weiping Wang', 'Xueqi Cheng', 'Yuanzhuo Wang'], 'editors': [], 'venue': 'CIKM', 'date': 1623219232.0, 'abstract': 'ABSTRACTSentiment analysis in various languages has been a research hotspot with many applications. However, sentiment resources (e.g., labeled corpora, sentiment lexicons) of different languages are unbalanced in terms of quality and quantity, which arouses interests in cross-lingual sentiment analysis aiming at using the resources in a source language to improve sentiment analysis in a target language. Nevertheless, many existing cross-lingual related works rely on a certain machine translation system to directly adapt the labeled data from the source language to the target language, which usually suffers from inaccurate results generated by the machine translation system. On the other hand, most sentiment analysis studies focus on document-level sentiment classification that cannot solve the aspect dependency problem of sentiment words. For instance, in the reviews on a cell phone, long is positive for the lifespan of its battery, but negative for the response time of its operating system. To solve these problems, this paper develops a novel Cross-Lingual Joint Aspect/Sentiment (CLJAS) model to carry out aspect-specific sentiment analysis in a target language using the knowledge learned from a source language. Specifically, the CLJAS model jointly detects aspects and sentiments of two languages simultaneously by incorporating sentiments into a cross-lingual topic model framework. Extensive experiments on different domains and different languages demonstrate that the proposed model can significantly improve the accuracy of sentiment classification in the target language.', 'title': 'A Cross-Lingual Joint Aspect/Sentiment Model for Sentiment Analysis'}", "text": {"crossref": "DBLP:conf/cikm/2014", "booktitle": "Proceedings of the 23rd ACM International Conference on Conference on Information and Knowledge Management, CIKM 2014, Shanghai, China, November 3-7, 2014", "pages": "1089\u20131098", "publisher": "ACM", "year": "2014", "url": "https://doi.org/10.1145/2661829.2662019", "doi": "10.1145/2661829.2662019", "biburl": "https://dblp.org/rec/conf/cikm/LinJXWCW14.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/cikm/LinJXWCW14", "bibtype": "inproceedings", "authors": ["Zheng Lin", "Xiaolong Jin", "Xueke Xu", "Weiping Wang", "Xueqi Cheng", "Yuanzhuo Wang"], "editors": [], "venue": "CIKM", "date": 1623219232.0, "abstract": "ABSTRACTSentiment analysis in various languages has been a research hotspot with many applications. However, sentiment resources (e.g., labeled corpora, sentiment lexicons) of different languages are unbalanced in terms of quality and quantity, which arouses interests in cross-lingual sentiment analysis aiming at using the resources in a source language to improve sentiment analysis in a target language. Nevertheless, many existing cross-lingual related works rely on a certain machine translation system to directly adapt the labeled data from the source language to the target language, which usually suffers from inaccurate results generated by the machine translation system. On the other hand, most sentiment analysis studies focus on document-level sentiment classification that cannot solve the aspect dependency problem of sentiment words. For instance, in the reviews on a cell phone, long is positive for the lifespan of its battery, but negative for the response time of its operating system. To solve these problems, this paper develops a novel Cross-Lingual Joint Aspect/Sentiment (CLJAS) model to carry out aspect-specific sentiment analysis in a target language using the knowledge learned from a source language. Specifically, the CLJAS model jointly detects aspects and sentiments of two languages simultaneously by incorporating sentiments into a cross-lingual topic model framework. Extensive experiments on different domains and different languages demonstrate that the proposed model can significantly improve the accuracy of sentiment classification in the target language.", "title": "A Cross-Lingual Joint Aspect/Sentiment Model for Sentiment Analysis"}}, "2009.cikm_conference-2009.278": {"doc_id": "2009.cikm_conference-2009.278", "default_text": "{'crossref': 'DBLP:conf/cikm/2009', 'booktitle': 'Proceedings of the 18th ACM Conference on Information and Knowledge Management, CIKM 2009, Hong Kong, China, November 2-6, 2009', 'pages': '1935\u20131938', 'publisher': 'ACM', 'year': '2009', 'url': 'https://doi.org/10.1145/1645953.1646269', 'doi': '10.1145/1645953.1646269', 'biburl': 'https://dblp.org/rec/conf/cikm/ElliottJ09.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/cikm/ElliottJ09', 'bibtype': 'inproceedings', 'authors': ['Desmond Elliott', 'Joemon M. Jose'], 'editors': [], 'venue': 'CIKM', 'date': 1617981078.0, 'abstract': 'ABSTRACTWe present a personalised retrieval system that captures explicit relevance feedback to build an evolving user profile with multiple aspects. The user profile is used to proactively retrieve results between search sessions to support multi-session search tasks. This approach to supporting users with their multi-session search tasks is evaluated in a between-subjects multiple time-series study with ten subjects performing two simulated work situation tasks over five sessions. System interaction data shows that subjects using the personalised retrieval system issue fewer queries and interact with fewer results than subjects using a baseline system. The interaction data also shows a trend of subjects interacting with the proactively retrieved results in the personalised retrieval system.', 'title': 'A proactive personalised retrieval system'}", "text": {"crossref": "DBLP:conf/cikm/2009", "booktitle": "Proceedings of the 18th ACM Conference on Information and Knowledge Management, CIKM 2009, Hong Kong, China, November 2-6, 2009", "pages": "1935\u20131938", "publisher": "ACM", "year": "2009", "url": "https://doi.org/10.1145/1645953.1646269", "doi": "10.1145/1645953.1646269", "biburl": "https://dblp.org/rec/conf/cikm/ElliottJ09.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/cikm/ElliottJ09", "bibtype": "inproceedings", "authors": ["Desmond Elliott", "Joemon M. Jose"], "editors": [], "venue": "CIKM", "date": 1617981078.0, "abstract": "ABSTRACTWe present a personalised retrieval system that captures explicit relevance feedback to build an evolving user profile with multiple aspects. The user profile is used to proactively retrieve results between search sessions to support multi-session search tasks. This approach to supporting users with their multi-session search tasks is evaluated in a between-subjects multiple time-series study with ten subjects performing two simulated work situation tasks over five sessions. System interaction data shows that subjects using the personalised retrieval system issue fewer queries and interact with fewer results than subjects using a baseline system. The interaction data also shows a trend of subjects interacting with the proactively retrieved results in the personalised retrieval system.", "title": "A proactive personalised retrieval system"}}, "2020.cikm_conference-2020.432": {"doc_id": "2020.cikm_conference-2020.432", "default_text": "{'crossref': 'DBLP:conf/cikm/2020', 'booktitle': \"CIKM '20: The 29th ACM International Conference on Information and Knowledge Management, Virtual Event, Ireland, October 19-23, 2020\", 'pages': '3329\u20133332', 'publisher': 'ACM', 'year': '2020', 'url': 'https://doi.org/10.1145/3340531.3417468', 'doi': '10.1145/3340531.3417468', 'biburl': 'https://dblp.org/rec/conf/cikm/SinhaDM20.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/cikm/SinhaDM20', 'bibtype': 'inproceedings', 'authors': ['Manjira Sinha', 'Tirthankar Dasgupta', 'Jatin Mandav'], 'editors': [], 'venue': 'CIKM', 'date': 1608855314.0, 'abstract': '', 'title': 'Ranking Multiple Choice Question Distractors using Semantically Informed Neural Networks'}", "text": {"crossref": "DBLP:conf/cikm/2020", "booktitle": "CIKM '20: The 29th ACM International Conference on Information and Knowledge Management, Virtual Event, Ireland, October 19-23, 2020", "pages": "3329\u20133332", "publisher": "ACM", "year": "2020", "url": "https://doi.org/10.1145/3340531.3417468", "doi": "10.1145/3340531.3417468", "biburl": "https://dblp.org/rec/conf/cikm/SinhaDM20.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/cikm/SinhaDM20", "bibtype": "inproceedings", "authors": ["Manjira Sinha", "Tirthankar Dasgupta", "Jatin Mandav"], "editors": [], "venue": "CIKM", "date": 1608855314.0, "abstract": "", "title": "Ranking Multiple Choice Question Distractors using Semantically Informed Neural Networks"}}, "2013.cikm_conference-2013.323": {"doc_id": "2013.cikm_conference-2013.323", "default_text": "{'crossref': 'DBLP:conf/cikm/2013', 'booktitle': \"22nd ACM International Conference on Information and Knowledge Management, CIKM'13, San Francisco, CA, USA, October 27 - November 1, 2013\", 'pages': '2309\u20132314', 'publisher': 'ACM', 'year': '2013', 'url': 'https://doi.org/10.1145/2505515.2505642', 'doi': '10.1145/2505515.2505642', 'biburl': 'https://dblp.org/rec/conf/cikm/HarveyCC13.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/cikm/HarveyCC13', 'bibtype': 'inproceedings', 'authors': ['Morgan Harvey', 'Fabio Crestani', 'Mark James Carman'], 'editors': [], 'venue': 'CIKM', 'date': 1603664326.0, 'abstract': \"ABSTRACTPersonalisation is an important area in the field of IR that attempts to adapt ranking algorithms so that the results returned are tuned towards the searcher's interests. In this work we use query logs to build personalised ranking models in which user profiles are constructed based on the representation of clicked documents over a topic space. Instead of employing a human-generated ontology, we use novel latent topic models to determine these topics. Our experiments show that by subtly introducing user profiles as part of the ranking algorithm, rather than by re-ranking an existing list, we can provide personalised ranked lists of documents which improve significantly over a non-personalised baseline. Further examination shows that the performance of the personalised system is particularly good in cases where prior knowledge of the search query is limited.\", 'title': 'Building user profiles from topic models for personalised search'}", "text": {"crossref": "DBLP:conf/cikm/2013", "booktitle": "22nd ACM International Conference on Information and Knowledge Management, CIKM'13, San Francisco, CA, USA, October 27 - November 1, 2013", "pages": "2309\u20132314", "publisher": "ACM", "year": "2013", "url": "https://doi.org/10.1145/2505515.2505642", "doi": "10.1145/2505515.2505642", "biburl": "https://dblp.org/rec/conf/cikm/HarveyCC13.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/cikm/HarveyCC13", "bibtype": "inproceedings", "authors": ["Morgan Harvey", "Fabio Crestani", "Mark James Carman"], "editors": [], "venue": "CIKM", "date": 1603664326.0, "abstract": "ABSTRACTPersonalisation is an important area in the field of IR that attempts to adapt ranking algorithms so that the results returned are tuned towards the searcher's interests. In this work we use query logs to build personalised ranking models in which user profiles are constructed based on the representation of clicked documents over a topic space. Instead of employing a human-generated ontology, we use novel latent topic models to determine these topics. Our experiments show that by subtly introducing user profiles as part of the ranking algorithm, rather than by re-ranking an existing list, we can provide personalised ranked lists of documents which improve significantly over a non-personalised baseline. Further examination shows that the performance of the personalised system is particularly good in cases where prior knowledge of the search query is limited.", "title": "Building user profiles from topic models for personalised search"}}, "2017.cikm_conference-2017.307": {"doc_id": "2017.cikm_conference-2017.307", "default_text": "{'crossref': 'DBLP:conf/cikm/2017', 'booktitle': 'Proceedings of the 2017 ACM on Conference on Information and Knowledge Management, CIKM 2017, Singapore, November 06 - 10, 2017', 'pages': '2399\u20132402', 'publisher': 'ACM', 'year': '2017', 'url': 'https://doi.org/10.1145/3132847.3133142', 'doi': '10.1145/3132847.3133142', 'biburl': 'https://dblp.org/rec/conf/cikm/XuM17.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/cikm/XuM17', 'bibtype': 'inproceedings', 'authors': ['Nan Xu', 'Wenji Mao'], 'editors': [], 'venue': 'CIKM', 'date': 1602152734.0, 'abstract': 'ABSTRACTWith the prevalence of more diverse and multiform user-generated content in social networking sites, multimodal sentiment analysis has become an increasingly important research topic in recent years. Previous work on multimodal sentiment analysis directly extracts feature representation of each modality and fuse these features for classification. Consequently, some detailed semantic information for sentiment analysis and the correlation between image and text have been ignored. In this paper, we propose a deep semantic network, namely MultiSentiNet, for multimodal sentiment analysis. We first identify object and scene as salient detectors to extract deep semantic features of images. We then propose a visual feature guided attention LSTM model to extract words that are important to understand the sentiment of whole tweet and aggregate the representation of those informative words with visual semantic features, object and scene. The experiments on two public available sentiment datasets verify the effectiveness of our MultiSentiNet model and show that our extracted semantic features demonstrate high correlations with human sentiments.', 'title': 'MultiSentiNet: A Deep Semantic Network for Multimodal Sentiment Analysis'}", "text": {"crossref": "DBLP:conf/cikm/2017", "booktitle": "Proceedings of the 2017 ACM on Conference on Information and Knowledge Management, CIKM 2017, Singapore, November 06 - 10, 2017", "pages": "2399\u20132402", "publisher": "ACM", "year": "2017", "url": "https://doi.org/10.1145/3132847.3133142", "doi": "10.1145/3132847.3133142", "biburl": "https://dblp.org/rec/conf/cikm/XuM17.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/cikm/XuM17", "bibtype": "inproceedings", "authors": ["Nan Xu", "Wenji Mao"], "editors": [], "venue": "CIKM", "date": 1602152734.0, "abstract": "ABSTRACTWith the prevalence of more diverse and multiform user-generated content in social networking sites, multimodal sentiment analysis has become an increasingly important research topic in recent years. Previous work on multimodal sentiment analysis directly extracts feature representation of each modality and fuse these features for classification. Consequently, some detailed semantic information for sentiment analysis and the correlation between image and text have been ignored. In this paper, we propose a deep semantic network, namely MultiSentiNet, for multimodal sentiment analysis. We first identify object and scene as salient detectors to extract deep semantic features of images. We then propose a visual feature guided attention LSTM model to extract words that are important to understand the sentiment of whole tweet and aggregate the representation of those informative words with visual semantic features, object and scene. The experiments on two public available sentiment datasets verify the effectiveness of our MultiSentiNet model and show that our extracted semantic features demonstrate high correlations with human sentiments.", "title": "MultiSentiNet: A Deep Semantic Network for Multimodal Sentiment Analysis"}}, "2017.ismir_conference-2017.5": {"doc_id": "2017.ismir_conference-2017.5", "default_text": "{'crossref': 'DBLP:conf/ismir/2017', 'booktitle': 'Proceedings of the 18th International Society for Music Information Retrieval Conference, ISMIR 2017, Suzhou, China, October 23-27, 2017', 'pages': '55\u201362', 'year': '2017', 'url': 'https://ismir2017.smcnus.org/wp-content/uploads/2017/10/51_Paper.pdf', 'biburl': 'https://dblp.org/rec/conf/ismir/MironJG17.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/ismir/MironJG17', 'bibtype': 'inproceedings', 'pdf': 'https://ismir2017.smcnus.org/wp-content/uploads/2017/10/51_Paper.pdf', 'authors': ['Marius Miron', 'Jordi Janer', 'Emilia G\u00f3mez'], 'editors': [], 'venue': 'ISMIR', 'date': 1527506126.0, 'abstract': '', 'title': 'Monaural Score-Informed Source Separation for Classical Music Using Convolutional Neural Networks'}", "text": {"crossref": "DBLP:conf/ismir/2017", "booktitle": "Proceedings of the 18th International Society for Music Information Retrieval Conference, ISMIR 2017, Suzhou, China, October 23-27, 2017", "pages": "55\u201362", "year": "2017", "url": "https://ismir2017.smcnus.org/wp-content/uploads/2017/10/51_Paper.pdf", "biburl": "https://dblp.org/rec/conf/ismir/MironJG17.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/ismir/MironJG17", "bibtype": "inproceedings", "pdf": "https://ismir2017.smcnus.org/wp-content/uploads/2017/10/51_Paper.pdf", "authors": ["Marius Miron", "Jordi Janer", "Emilia G\u00f3mez"], "editors": [], "venue": "ISMIR", "date": 1527506126.0, "abstract": "", "title": "Monaural Score-Informed Source Separation for Classical Music Using Convolutional Neural Networks"}}, "2019.chiir_conference-2019.55": {"doc_id": "2019.chiir_conference-2019.55", "default_text": "{'crossref': 'DBLP:conf/chiir/2019', 'booktitle': 'Proceedings of the 2019 Conference on Human Information Interaction and Retrieval, CHIIR 2019, Glasgow, Scotland, UK, March 10-14, 2019', 'pages': '393\u2013396', 'publisher': 'ACM', 'year': '2019', 'url': 'https://doi.org/10.1145/3295750.3298966', 'doi': '10.1145/3295750.3298966', 'biburl': 'https://dblp.org/rec/conf/chiir/JonesBLP19.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/chiir/JonesBLP19', 'bibtype': 'inproceedings', 'authors': ['Gareth J. F. Jones', 'Nicholas J. Belkin', 'S\u00e9amus Lawless', 'Gabriella Pasi'], 'editors': [], 'venue': 'CHIIR/HCIR', 'date': 1619422021.0, 'abstract': 'ABSTRACTThe second WEPIR 2019 workshop brings together researchers with different backgrounds interested in continuing to explore and advance the evaluation of personalisation in information retrieval. The workshop builds on the first WEPIR workshop held at CHIIR 2018, and will focus on further developing a common understanding of the challenges, requirements and practical limitations of meaningful evaluation of personalisation in information retrieval. In particular, the planned outcome of the workshop is to progress the work from WEPIR 2018 towards the development of concrete proposals for novel and innovative methodologies to support evaluation of personalised information retrieval from both the perspectives of the user experience in interactive search settings, and of user models for personalised information retrieval and their algorithmic incorporation in the search process.', 'title': 'Second Workshop on Evaluation of Personalisation in Information Retrieval (WEPIR 2019)'}", "text": {"crossref": "DBLP:conf/chiir/2019", "booktitle": "Proceedings of the 2019 Conference on Human Information Interaction and Retrieval, CHIIR 2019, Glasgow, Scotland, UK, March 10-14, 2019", "pages": "393\u2013396", "publisher": "ACM", "year": "2019", "url": "https://doi.org/10.1145/3295750.3298966", "doi": "10.1145/3295750.3298966", "biburl": "https://dblp.org/rec/conf/chiir/JonesBLP19.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/chiir/JonesBLP19", "bibtype": "inproceedings", "authors": ["Gareth J. F. Jones", "Nicholas J. Belkin", "S\u00e9amus Lawless", "Gabriella Pasi"], "editors": [], "venue": "CHIIR/HCIR", "date": 1619422021.0, "abstract": "ABSTRACTThe second WEPIR 2019 workshop brings together researchers with different backgrounds interested in continuing to explore and advance the evaluation of personalisation in information retrieval. The workshop builds on the first WEPIR workshop held at CHIIR 2018, and will focus on further developing a common understanding of the challenges, requirements and practical limitations of meaningful evaluation of personalisation in information retrieval. In particular, the planned outcome of the workshop is to progress the work from WEPIR 2018 towards the development of concrete proposals for novel and innovative methodologies to support evaluation of personalised information retrieval from both the perspectives of the user experience in interactive search settings, and of user models for personalised information retrieval and their algorithmic incorporation in the search process.", "title": "Second Workshop on Evaluation of Personalisation in Information Retrieval (WEPIR 2019)"}}, "2018.chiir_conference-2018.70": {"doc_id": "2018.chiir_conference-2018.70", "default_text": "{'crossref': 'DBLP:conf/chiir/2018', 'booktitle': 'Proceedings of the 2018 Conference on Human Information Interaction and Retrieval, CHIIR 2018, New Brunswick, NJ, USA, March 11-15, 2018', 'pages': '386\u2013388', 'publisher': 'ACM', 'year': '2018', 'url': 'https://doi.org/10.1145/3176349.3176903', 'doi': '10.1145/3176349.3176903', 'biburl': 'https://dblp.org/rec/conf/chiir/JonesBLP18.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/chiir/JonesBLP18', 'bibtype': 'inproceedings', 'authors': ['Gareth J. F. Jones', 'Nicholas J. Belkin', 'S\u00e9amus Lawless', 'Gabriella Pasi'], 'editors': [], 'venue': 'CHIIR/HCIR', 'date': 1599321805.0, 'abstract': 'ABSTRACTThe purpose of the WEPIR 2018 workshop is to bring together researchers from different backgrounds, interested in advancing the evaluation of personalisation in information retrieval. The workshop focus is on the development of a common understanding of the challenges, requirements and practical limitations of meaningful evaluation of personalisation in information retrieval. The planned outcome of the workshop is the proposal of methodologies to support evaluation of personalised information retrieval from both the perspectives of the user experience in interactive search settings, and of user models for personalised information retrieval and their algorithmic incorporation in the search process.', 'title': 'WEPIR 2018: Workshop on Evaluation of Personalisation in Information Retrieval'}", "text": {"crossref": "DBLP:conf/chiir/2018", "booktitle": "Proceedings of the 2018 Conference on Human Information Interaction and Retrieval, CHIIR 2018, New Brunswick, NJ, USA, March 11-15, 2018", "pages": "386\u2013388", "publisher": "ACM", "year": "2018", "url": "https://doi.org/10.1145/3176349.3176903", "doi": "10.1145/3176349.3176903", "biburl": "https://dblp.org/rec/conf/chiir/JonesBLP18.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/chiir/JonesBLP18", "bibtype": "inproceedings", "authors": ["Gareth J. F. Jones", "Nicholas J. Belkin", "S\u00e9amus Lawless", "Gabriella Pasi"], "editors": [], "venue": "CHIIR/HCIR", "date": 1599321805.0, "abstract": "ABSTRACTThe purpose of the WEPIR 2018 workshop is to bring together researchers from different backgrounds, interested in advancing the evaluation of personalisation in information retrieval. The workshop focus is on the development of a common understanding of the challenges, requirements and practical limitations of meaningful evaluation of personalisation in information retrieval. The planned outcome of the workshop is the proposal of methodologies to support evaluation of personalised information retrieval from both the perspectives of the user experience in interactive search settings, and of user models for personalised information retrieval and their algorithmic incorporation in the search process.", "title": "WEPIR 2018: Workshop on Evaluation of Personalisation in Information Retrieval"}}, "2017.chiir_conference-2017.32": {"doc_id": "2017.chiir_conference-2017.32", "default_text": "{'crossref': 'DBLP:conf/chiir/2017', 'booktitle': 'Proceedings of the 2017 Conference on Conference Human Information Interaction and Retrieval, CHIIR 2017, Oslo, Norway, March 7-11, 2017', 'pages': '265\u2013268', 'publisher': 'ACM', 'year': '2017', 'url': 'https://doi.org/10.1145/3020165.3022129', 'doi': '10.1145/3020165.3022129', 'biburl': 'https://dblp.org/rec/conf/chiir/VuWKS17.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/chiir/VuWKS17', 'bibtype': 'inproceedings', 'authors': ['Thanh Vu', 'Alistair Willis', 'Udo Kruschwitz', 'Dawei Song'], 'editors': [], 'venue': 'CHIIR/HCIR', 'date': 1541519850.0, 'abstract': 'ABSTRACTRecent research has shown the usefulness of using collective user interaction data (e.g., query logs) to recommend query modification suggestions for Intranet search. However, most of the query suggestion approaches for Intranet search follow an \"one size fits all\" strategy, whereby different users who submit an identical query would get the same query suggestion list. This is problematic, as even with the same query, different users may have different topics of interest, which may change over time in response to the user\\'s interaction with the system.In this paper, we address the problem by proposing a personalised query suggestion framework for Intranet search. For each search session, we construct two temporal user profiles: a click user profile using the user\\'s clicked documents and a query user profile using the user\\'s submitted queries. We then use the two profiles to re-rank the non-personalised query suggestion list returned by a state-of-the-art query suggestion method for Intranet search. Experimental results on a large-scale query logs collection show that our personalised framework significantly improves the quality of suggested queries.', 'title': 'Personalised Query Suggestion for Intranet Search with Temporal User Profiling'}", "text": {"crossref": "DBLP:conf/chiir/2017", "booktitle": "Proceedings of the 2017 Conference on Conference Human Information Interaction and Retrieval, CHIIR 2017, Oslo, Norway, March 7-11, 2017", "pages": "265\u2013268", "publisher": "ACM", "year": "2017", "url": "https://doi.org/10.1145/3020165.3022129", "doi": "10.1145/3020165.3022129", "biburl": "https://dblp.org/rec/conf/chiir/VuWKS17.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/chiir/VuWKS17", "bibtype": "inproceedings", "authors": ["Thanh Vu", "Alistair Willis", "Udo Kruschwitz", "Dawei Song"], "editors": [], "venue": "CHIIR/HCIR", "date": 1541519850.0, "abstract": "ABSTRACTRecent research has shown the usefulness of using collective user interaction data (e.g., query logs) to recommend query modification suggestions for Intranet search. However, most of the query suggestion approaches for Intranet search follow an \"one size fits all\" strategy, whereby different users who submit an identical query would get the same query suggestion list. This is problematic, as even with the same query, different users may have different topics of interest, which may change over time in response to the user's interaction with the system.In this paper, we address the problem by proposing a personalised query suggestion framework for Intranet search. For each search session, we construct two temporal user profiles: a click user profile using the user's clicked documents and a query user profile using the user's submitted queries. We then use the two profiles to re-rank the non-personalised query suggestion list returned by a state-of-the-art query suggestion method for Intranet search. Experimental results on a large-scale query logs collection show that our personalised framework significantly improves the quality of suggested queries.", "title": "Personalised Query Suggestion for Intranet Search with Temporal User Profiling"}}, "2017.ictir_conference-2017.34": {"doc_id": "2017.ictir_conference-2017.34", "default_text": "{'crossref': 'DBLP:conf/ictir/2017', 'booktitle': 'Proceedings of the ACM SIGIR International Conference on Theory of Information Retrieval, ICTIR 2017, Amsterdam, The Netherlands, October 1-4, 2017', 'pages': '237\u2013240', 'publisher': 'ACM', 'year': '2017', 'url': 'https://doi.org/10.1145/3121050.3121085', 'doi': '10.1145/3121050.3121085', 'biburl': 'https://dblp.org/rec/conf/ictir/TranMFA17.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/ictir/TranMFA17', 'bibtype': 'inproceedings', 'authors': ['Vu Tran', 'David Maxwell', 'Norbert Fuhr', 'Leif Azzopardi'], 'editors': [], 'venue': 'ICTIR', 'date': 1541498840.0, 'abstract': 'ABSTRACTFor improving the effectiveness of Interactive Information Retrieval (IIR), a system should minimise the search time by guiding the user appropriately. As a prerequisite, in any search situation, the system must be able to estimate the time the user will need for finding the next relevant document. In this paper, we show how Markov models derived from search logs can be used for predicting search times, and describe a method for evaluating these predictions. For personalising the predictions based upon a few user events observed, we devise appropriate parameter estimation methods. Our experimental results show that by observing users for only 100 seconds, the personalised predictions are already significantly better than global predictions.', 'title': 'Personalised Search Time Prediction using Markov Chains'}", "text": {"crossref": "DBLP:conf/ictir/2017", "booktitle": "Proceedings of the ACM SIGIR International Conference on Theory of Information Retrieval, ICTIR 2017, Amsterdam, The Netherlands, October 1-4, 2017", "pages": "237\u2013240", "publisher": "ACM", "year": "2017", "url": "https://doi.org/10.1145/3121050.3121085", "doi": "10.1145/3121050.3121085", "biburl": "https://dblp.org/rec/conf/ictir/TranMFA17.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/ictir/TranMFA17", "bibtype": "inproceedings", "authors": ["Vu Tran", "David Maxwell", "Norbert Fuhr", "Leif Azzopardi"], "editors": [], "venue": "ICTIR", "date": 1541498840.0, "abstract": "ABSTRACTFor improving the effectiveness of Interactive Information Retrieval (IIR), a system should minimise the search time by guiding the user appropriately. As a prerequisite, in any search situation, the system must be able to estimate the time the user will need for finding the next relevant document. In this paper, we show how Markov models derived from search logs can be used for predicting search times, and describe a method for evaluating these predictions. For personalising the predictions based upon a few user events observed, we devise appropriate parameter estimation methods. Our experimental results show that by observing users for only 100 seconds, the personalised predictions are already significantly better than global predictions.", "title": "Personalised Search Time Prediction using Markov Chains"}}, "2012.wwwconf_conference-2012c.137": {"doc_id": "2012.wwwconf_conference-2012c.137", "default_text": "{'crossref': 'DBLP:conf/www/2012c', 'booktitle': 'Proceedings of the 21st World Wide Web Conference, WWW 2012, Lyon, France, April 16-20, 2012 (Companion Volume)', 'pages': '551\u2013552', 'publisher': 'ACM', 'year': '2012', 'url': 'https://doi.org/10.1145/2187980.2188122', 'doi': '10.1145/2187980.2188122', 'biburl': 'https://dblp.org/rec/conf/www/KustarevUS12.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/www/KustarevUS12', 'bibtype': 'inproceedings', 'authors': ['Andrey Kustarev', 'Yury Ustinovsky', 'Pavel Serdyukov'], 'editors': [], 'venue': 'WWW', 'date': 1618560252.0, 'abstract': \"AbstractMost of major search engines develop different types of personalisation of search results. Personalisation includes deriving user's long-term preferences, query disambiguation etc. User sessions provide very powerful tool commonly used for these problems. In this paper we focus on personalisation based on context-aware reranking. We implement a machine learning framework to approach this problem and study importance of different types of features. We stress that features concerning temporal and context relatedness of queries along with features relied on user's actions are most important and play crucial role for this type of personalisation.\", 'title': 'Measuring usefulness of context for context-aware ranking'}", "text": {"crossref": "DBLP:conf/www/2012c", "booktitle": "Proceedings of the 21st World Wide Web Conference, WWW 2012, Lyon, France, April 16-20, 2012 (Companion Volume)", "pages": "551\u2013552", "publisher": "ACM", "year": "2012", "url": "https://doi.org/10.1145/2187980.2188122", "doi": "10.1145/2187980.2188122", "biburl": "https://dblp.org/rec/conf/www/KustarevUS12.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/www/KustarevUS12", "bibtype": "inproceedings", "authors": ["Andrey Kustarev", "Yury Ustinovsky", "Pavel Serdyukov"], "editors": [], "venue": "WWW", "date": 1618560252.0, "abstract": "AbstractMost of major search engines develop different types of personalisation of search results. Personalisation includes deriving user's long-term preferences, query disambiguation etc. User sessions provide very powerful tool commonly used for these problems. In this paper we focus on personalisation based on context-aware reranking. We implement a machine learning framework to approach this problem and study importance of different types of features. We stress that features concerning temporal and context relatedness of queries along with features relied on user's actions are most important and play crucial role for this type of personalisation.", "title": "Measuring usefulness of context for context-aware ranking"}}, "2017.wwwconf_conference-2017c.234": {"doc_id": "2017.wwwconf_conference-2017c.234", "default_text": "{'crossref': 'DBLP:conf/www/2017c', 'booktitle': 'Proceedings of the 26th International Conference on World Wide Web Companion, Perth, Australia, April 3-7, 2017', 'pages': '1423\u20131424', 'publisher': 'ACM', 'year': '2017', 'url': 'https://doi.org/10.1145/3041021.3051157', 'doi': '10.1145/3041021.3051157', 'biburl': 'https://dblp.org/rec/conf/www/WandabwaNM17.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:conf/www/WandabwaNM17', 'bibtype': 'inproceedings', 'authors': ['Herman Masindano Wandabwa', 'M. Asif Naeem', 'Farhaan Mirza'], 'editors': [], 'venue': 'WWW', 'date': 1610004440.0, 'abstract': 'ABSTRACTTwitter as an information dissemination tool has proved to be instrumental in generating user curated content in short spans of time. Tweeting usually occurs when reacting to events, speeches, about a service or product. This in some cases comes with its fair share of blame on varied aspects in reference to say an event. Our work in progress details how we plan to collect the informal texts, clean them and extract features for blame detection. We are interested in augmenting Recurrent Neural Networks (RNN) with selfdeveloped association rules in getting the most out of the data for training and evaluation. We aim to test the performance of our approach using human-induced terror-related tweets corpus. It is possible tailoring the model to fit natural disaster scenarios.', 'title': 'Aspect of Blame in Tweets: A Deep Recurrent Neural Network Approach'}", "text": {"crossref": "DBLP:conf/www/2017c", "booktitle": "Proceedings of the 26th International Conference on World Wide Web Companion, Perth, Australia, April 3-7, 2017", "pages": "1423\u20131424", "publisher": "ACM", "year": "2017", "url": "https://doi.org/10.1145/3041021.3051157", "doi": "10.1145/3041021.3051157", "biburl": "https://dblp.org/rec/conf/www/WandabwaNM17.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:conf/www/WandabwaNM17", "bibtype": "inproceedings", "authors": ["Herman Masindano Wandabwa", "M. Asif Naeem", "Farhaan Mirza"], "editors": [], "venue": "WWW", "date": 1610004440.0, "abstract": "ABSTRACTTwitter as an information dissemination tool has proved to be instrumental in generating user curated content in short spans of time. Tweeting usually occurs when reacting to events, speeches, about a service or product. This in some cases comes with its fair share of blame on varied aspects in reference to say an event. Our work in progress details how we plan to collect the informal texts, clean them and extract features for blame detection. We are interested in augmenting Recurrent Neural Networks (RNN) with selfdeveloped association rules in getting the most out of the data for training and evaluation. We aim to test the performance of our approach using human-induced terror-related tweets corpus. It is possible tailoring the model to fit natural disaster scenarios.", "title": "Aspect of Blame in Tweets: A Deep Recurrent Neural Network Approach"}}, "1999.sigirjournals_journal-ir0anthology0volumeA33A1.1": {"doc_id": "1999.sigirjournals_journal-ir0anthology0volumeA33A1.1", "default_text": "{'journal': 'SIGIR Forum', 'volume': '33', 'number': '1', 'pages': '6\u201312', 'year': '1999', 'url': 'https://doi.org/10.1145/331403.331405', 'doi': '10.1145/331403.331405', 'biburl': 'https://dblp.org/rec/journals/sigir/SilversteinHMM99.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:journals/sigir/SilversteinHMM99', 'bibtype': 'article', 'booktitle': '1999 Volume 33 Issue 1', 'authors': ['Craig Silverstein', 'Monika Rauch Henzinger', 'Hannes Marais', 'Michael Moricz'], 'editors': [], 'venue': 'SIGIR Forum', 'date': 1541505077.0, 'abstract': 'AbstractIn this paper we present an analysis of an AltaVista Search Engine query log consisting of approximately 1 billion entries for search requests over a period of six weeks. This represents almost 285 million user sessions, each an attempt to fill a single information need. We present an analysis of individual queries, query duplication, and query sessions. We also present results of a correlation analysis of the log entries, studying the interaction of terms within queries. Our data supports the conjecture that web users differ significantly from the user assumed in the standard information retrieval literature. Specifically, we show that web users type in short queries, mostly look at the first 10 results only, and seldom modify the query. This suggests that traditional information retrieval techniques may not work well for answering web search requests. The correlation analysis showed that the most highly correlated items are constituents of phrases. This result indicates it may be useful for search engines to consider search terms as parts of phrases even if the user did not explicitly specify them as such.', 'title': 'Analysis of a Very Large Web Search Engine Query Log'}", "text": {"journal": "SIGIR Forum", "volume": "33", "number": "1", "pages": "6\u201312", "year": "1999", "url": "https://doi.org/10.1145/331403.331405", "doi": "10.1145/331403.331405", "biburl": "https://dblp.org/rec/journals/sigir/SilversteinHMM99.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:journals/sigir/SilversteinHMM99", "bibtype": "article", "booktitle": "1999 Volume 33 Issue 1", "authors": ["Craig Silverstein", "Monika Rauch Henzinger", "Hannes Marais", "Michael Moricz"], "editors": [], "venue": "SIGIR Forum", "date": 1541505077.0, "abstract": "AbstractIn this paper we present an analysis of an AltaVista Search Engine query log consisting of approximately 1 billion entries for search requests over a period of six weeks. This represents almost 285 million user sessions, each an attempt to fill a single information need. We present an analysis of individual queries, query duplication, and query sessions. We also present results of a correlation analysis of the log entries, studying the interaction of terms within queries. Our data supports the conjecture that web users differ significantly from the user assumed in the standard information retrieval literature. Specifically, we show that web users type in short queries, mostly look at the first 10 results only, and seldom modify the query. This suggests that traditional information retrieval techniques may not work well for answering web search requests. The correlation analysis showed that the most highly correlated items are constituents of phrases. This result indicates it may be useful for search engines to consider search terms as parts of phrases even if the user did not explicitly specify them as such.", "title": "Analysis of a Very Large Web Search Engine Query Log"}}, "2007.sigirjournals_journal-ir0anthology0volumeA41A2.17": {"doc_id": "2007.sigirjournals_journal-ir0anthology0volumeA41A2.17", "default_text": "{'journal': 'SIGIR Forum', 'volume': '41', 'number': '2', 'pages': '112\u2013120', 'year': '2007', 'url': 'https://doi.org/10.1145/1328964.1328985', 'doi': '10.1145/1328964.1328985', 'biburl': 'https://dblp.org/rec/journals/sigir/MurrayT07.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:journals/sigir/MurrayT07', 'bibtype': 'article', 'booktitle': '2007 Volume 41 Issue 2', 'authors': ['G. Craig Murray', 'Jaime Teevan'], 'editors': [], 'venue': 'SIGIR Forum', 'date': 1541505078.0, 'abstract': 'AbstractAnalysis of search engine query logs is an important tool for developers and researchers.However, the potentially personal content of query logs raises a number of questions about the use of that data. Privacy advocates are concerned about potential misuse of personal data; search engine providers are interested in protecting their users while maintaining a competitive edge; and academic researchers are frustrated by barriers to shared learning though shared data analysis. This paper reports on a workshop held at the WWW 2007 Conference to foster dialogue on the social and technical challenges that are posed by the content of query logs and the analysis of that content.', 'title': 'Query log analysis: social and technological challenges'}", "text": {"journal": "SIGIR Forum", "volume": "41", "number": "2", "pages": "112\u2013120", "year": "2007", "url": "https://doi.org/10.1145/1328964.1328985", "doi": "10.1145/1328964.1328985", "biburl": "https://dblp.org/rec/journals/sigir/MurrayT07.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:journals/sigir/MurrayT07", "bibtype": "article", "booktitle": "2007 Volume 41 Issue 2", "authors": ["G. Craig Murray", "Jaime Teevan"], "editors": [], "venue": "SIGIR Forum", "date": 1541505078.0, "abstract": "AbstractAnalysis of search engine query logs is an important tool for developers and researchers.However, the potentially personal content of query logs raises a number of questions about the use of that data. Privacy advocates are concerned about potential misuse of personal data; search engine providers are interested in protecting their users while maintaining a competitive edge; and academic researchers are frustrated by barriers to shared learning though shared data analysis. This paper reports on a workshop held at the WWW 2007 Conference to foster dialogue on the social and technical challenges that are posed by the content of query logs and the analysis of that content.", "title": "Query log analysis: social and technological challenges"}}, "2018.ipm_journal-ir0anthology0volumeA54A6.4": {"doc_id": "2018.ipm_journal-ir0anthology0volumeA54A6.4", "default_text": "{'journal': 'Inf. Process. Manag.', 'volume': '54', 'number': '6', 'pages': '922\u2013937', 'year': '2018', 'url': 'https://doi.org/10.1016/j.ipm.2018.06.005', 'doi': '10.1016/j.ipm.2018.06.005', 'biburl': 'https://dblp.org/rec/journals/ipm/AgarwalRLR18.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:journals/ipm/AgarwalRLR18', 'bibtype': 'article', 'booktitle': '2018 Volume 54 Issue 6', 'authors': ['Basant Agarwal', 'Heri Ramampiaro', 'Helge Langseth', 'Massimiliano Ruocco'], 'editors': [], 'venue': 'IPM', 'date': 1582287095.0, 'abstract': 'A B S T R A C TThis paper is concerned with paraphrase detection, i.e., identifying sentences that are semantically identical. The ability to detect similar sentences written in natural language is crucial for several applications, such as text mining, text summarization, plagiarism detection, authorship authentication and question answering. Recognizing this importance, we study in particular how to address the challenges with detecting paraphrases in user generated short texts, such as Twitter, which often contain language irregularity and noise, and do not necessarily contain as much semantic information as longer clean texts. We propose a novel deep neural network-based approach that relies on coarse-grained sentence modelling using a convolutional neural network (CNN) and a recurrent neural network (RNN) model, combined with a specific fine-grained wordlevel similarity matching model. More specifically, we develop a new architecture, called DeepParaphrase, which enables to create an informative semantic representation of each sentence by (1) using CNN to extract the local region information in form of important n-grams from the sentence, and (2) applying RNN to capture the long-term dependency information. In addition, we perform a comparative study on state-of-the-art approaches within paraphrase detection. An important insight from this study is that existing paraphrase approaches perform well when applied on clean texts, but they do not necessarily deliver good performance against noisy texts, and vice versa. In contrast, our evaluation has shown that the proposed DeepParaphrase-based approach achieves good results in both types of texts, thus making it more robust and generic than the existing approaches.', 'title': 'A deep network model for paraphrase detection in short text messages'}", "text": {"journal": "Inf. Process. Manag.", "volume": "54", "number": "6", "pages": "922\u2013937", "year": "2018", "url": "https://doi.org/10.1016/j.ipm.2018.06.005", "doi": "10.1016/j.ipm.2018.06.005", "biburl": "https://dblp.org/rec/journals/ipm/AgarwalRLR18.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:journals/ipm/AgarwalRLR18", "bibtype": "article", "booktitle": "2018 Volume 54 Issue 6", "authors": ["Basant Agarwal", "Heri Ramampiaro", "Helge Langseth", "Massimiliano Ruocco"], "editors": [], "venue": "IPM", "date": 1582287095.0, "abstract": "A B S T R A C TThis paper is concerned with paraphrase detection, i.e., identifying sentences that are semantically identical. The ability to detect similar sentences written in natural language is crucial for several applications, such as text mining, text summarization, plagiarism detection, authorship authentication and question answering. Recognizing this importance, we study in particular how to address the challenges with detecting paraphrases in user generated short texts, such as Twitter, which often contain language irregularity and noise, and do not necessarily contain as much semantic information as longer clean texts. We propose a novel deep neural network-based approach that relies on coarse-grained sentence modelling using a convolutional neural network (CNN) and a recurrent neural network (RNN) model, combined with a specific fine-grained wordlevel similarity matching model. More specifically, we develop a new architecture, called DeepParaphrase, which enables to create an informative semantic representation of each sentence by (1) using CNN to extract the local region information in form of important n-grams from the sentence, and (2) applying RNN to capture the long-term dependency information. In addition, we perform a comparative study on state-of-the-art approaches within paraphrase detection. An important insight from this study is that existing paraphrase approaches perform well when applied on clean texts, but they do not necessarily deliver good performance against noisy texts, and vice versa. In contrast, our evaluation has shown that the proposed DeepParaphrase-based approach achieves good results in both types of texts, thus making it more robust and generic than the existing approaches.", "title": "A deep network model for paraphrase detection in short text messages"}}, "2016.ipm_journal-ir0anthology0volumeA52A6.12": {"doc_id": "2016.ipm_journal-ir0anthology0volumeA52A6.12", "default_text": "{'journal': 'Inf. Process. Manag.', 'volume': '52', 'number': '6', 'pages': '1200\u20131226', 'year': '2016', 'url': 'https://doi.org/10.1016/j.ipm.2016.05.007', 'doi': '10.1016/j.ipm.2016.05.007', 'biburl': 'https://dblp.org/rec/journals/ipm/HeQHG16.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:journals/ipm/HeQHG16', 'bibtype': 'article', 'booktitle': '2016 Volume 52 Issue 6', 'authors': ['Jiyin He', 'Pernilla Qvarfordt', 'Martin Halvey', 'Gene Golovchinsky'], 'editors': [], 'venue': 'IPM', 'date': 1582287053.0, 'abstract': 'a b s t r a c tSearch log analysis has become a common practice to gain insights into user search behaviour: it helps gain an understanding of user needs and preferences, as well as an insight into how well a system supports such needs. Currently, log analysis is typically focused on low-level user actions, i.e. logged events such as issued queries and clicked results, and often only a selection of such events are logged and analysed. However, types of logged events may differ widely from interface to interface, making comparison between systems difficult. Further, the interpretation of the meaning of and subsequent analysis of a selection of events may lead to conclusions out of context-e.g. the statistics of observed query reformulations may be influenced by the existence of a relevance feedback component. Alternatively, in lab studies user activities can be analysed at a higher level, such as search tactics and strategies, abstracted away from detailed interface implementation. Unfortunately, until now the required manual codings that map logged events to higherlevel interpretations have prevented large-scale use of this type of analysis. In this paper, we propose a new method for analysing search logs by (semi-)automatically identifying user search tactics from logged events, allowing large-scale analysis that is comparable across search systems. In addition, as the resulting analysis is at a tactical level we reduce potential issues surrounding the need for interpretation of low-level user actions for log analysis. We validate the efficiency and effectiveness of the proposed tactic identification method using logs of two reference search systems of different natures: a product search system and a video search system. With the identified tactics, we perform a series of novel log analyses in terms of entropy rate of user search tactic sequences, demonstrating how this type of analysis allows comparisons of user search behaviours across systems of different nature and design. This analysis provides insights not achievable with traditional log analysis.', 'title': 'Beyond actions: Exploring the discovery of tactics from user logs'}", "text": {"journal": "Inf. Process. Manag.", "volume": "52", "number": "6", "pages": "1200\u20131226", "year": "2016", "url": "https://doi.org/10.1016/j.ipm.2016.05.007", "doi": "10.1016/j.ipm.2016.05.007", "biburl": "https://dblp.org/rec/journals/ipm/HeQHG16.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:journals/ipm/HeQHG16", "bibtype": "article", "booktitle": "2016 Volume 52 Issue 6", "authors": ["Jiyin He", "Pernilla Qvarfordt", "Martin Halvey", "Gene Golovchinsky"], "editors": [], "venue": "IPM", "date": 1582287053.0, "abstract": "a b s t r a c tSearch log analysis has become a common practice to gain insights into user search behaviour: it helps gain an understanding of user needs and preferences, as well as an insight into how well a system supports such needs. Currently, log analysis is typically focused on low-level user actions, i.e. logged events such as issued queries and clicked results, and often only a selection of such events are logged and analysed. However, types of logged events may differ widely from interface to interface, making comparison between systems difficult. Further, the interpretation of the meaning of and subsequent analysis of a selection of events may lead to conclusions out of context-e.g. the statistics of observed query reformulations may be influenced by the existence of a relevance feedback component. Alternatively, in lab studies user activities can be analysed at a higher level, such as search tactics and strategies, abstracted away from detailed interface implementation. Unfortunately, until now the required manual codings that map logged events to higherlevel interpretations have prevented large-scale use of this type of analysis. In this paper, we propose a new method for analysing search logs by (semi-)automatically identifying user search tactics from logged events, allowing large-scale analysis that is comparable across search systems. In addition, as the resulting analysis is at a tactical level we reduce potential issues surrounding the need for interpretation of low-level user actions for log analysis. We validate the efficiency and effectiveness of the proposed tactic identification method using logs of two reference search systems of different natures: a product search system and a video search system. With the identified tactics, we perform a series of novel log analyses in terms of entropy rate of user search tactic sequences, demonstrating how this type of analysis allows comparisons of user search behaviours across systems of different nature and design. This analysis provides insights not achievable with traditional log analysis.", "title": "Beyond actions: Exploring the discovery of tactics from user logs"}}, "2016.tois_journal-ir0anthology0volumeA35A1.6": {"doc_id": "2016.tois_journal-ir0anthology0volumeA35A1.6", "default_text": "{'journal': 'ACM Trans. Inf. Syst.', 'volume': '35', 'number': '1', 'pages': '7:1\u20137:21', 'year': '2016', 'url': 'https://doi.org/10.1145/2950050', 'doi': '10.1145/2950050', 'biburl': 'https://dblp.org/rec/journals/tois/BalyHHESS16.bib', 'bibsource': 'dblp computer science bibliography, https://dblp.org', 'bibkey': 'DBLP:journals/tois/BalyHHESS16', 'bibtype': 'article', 'booktitle': '2016 Volume 35 Issue 1', 'authors': ['Ramy Baly', 'Roula Hobeica', 'Hazem M. Hajj', 'Wassim El-Hajj', 'Khaled Bashir Shaban', 'Ahmad Al Sallab'], 'editors': [], 'venue': 'TOIS', 'date': 1541505116.0, 'abstract': 'This article introduces a sentiment analysis approach that adopts the way humans read, interpret, and extract sentiment from text. Our motivation builds on the assumption that human interpretation should lead to the most accurate assessment of sentiment in text. We call this automated process Human Reading for Sentiment (HRS). Previous research in sentiment analysis has produced many frameworks that can fit one or more of the HRS aspects; however, none of these methods has addressed them all in one approach. HRS provides a meta-framework for developing new sentiment analysis methods or improving existing ones. The proposed framework provides a theoretical lens for zooming in and evaluating aspects of any sentiment analysis method to identify gaps for improvements towards matching the human reading process. Key steps in HRS include the automation of humans low-level and high-level cognitive text processing. This methodology paves the way towards the integration of psychology with computational linguistics and machine learning to employ models of pragmatics and discourse analysis for sentiment analysis. HRS is tested with two state-of-the-art methods; one is based on feature engineering, and the other is based on deep learning. HRS highlighted the gaps in both methods and showed improvements for both.\\nCCS Concepts: r Information systems \u2192 Retrieval tasks and goals;Additional Key Words and Phrases: Sentiment analysis, human reading, psychology, supervised learning and notions\\nACM Reference Format:Ramy Baly, Roula Hobeica, Hazem Hajj, Wassim El-Hajj, Khaled Bashir Shaban, and Ahmad Al-Sallab. 2016. A meta-framework for modeling the human reading process in sentiment analysis.', 'title': 'A Meta-Framework for Modeling the Human Reading Process in Sentiment Analysis'}", "text": {"journal": "ACM Trans. Inf. Syst.", "volume": "35", "number": "1", "pages": "7:1\u20137:21", "year": "2016", "url": "https://doi.org/10.1145/2950050", "doi": "10.1145/2950050", "biburl": "https://dblp.org/rec/journals/tois/BalyHHESS16.bib", "bibsource": "dblp computer science bibliography, https://dblp.org", "bibkey": "DBLP:journals/tois/BalyHHESS16", "bibtype": "article", "booktitle": "2016 Volume 35 Issue 1", "authors": ["Ramy Baly", "Roula Hobeica", "Hazem M. Hajj", "Wassim El-Hajj", "Khaled Bashir Shaban", "Ahmad Al Sallab"], "editors": [], "venue": "TOIS", "date": 1541505116.0, "abstract": "This article introduces a sentiment analysis approach that adopts the way humans read, interpret, and extract sentiment from text. Our motivation builds on the assumption that human interpretation should lead to the most accurate assessment of sentiment in text. We call this automated process Human Reading for Sentiment (HRS). Previous research in sentiment analysis has produced many frameworks that can fit one or more of the HRS aspects; however, none of these methods has addressed them all in one approach. HRS provides a meta-framework for developing new sentiment analysis methods or improving existing ones. The proposed framework provides a theoretical lens for zooming in and evaluating aspects of any sentiment analysis method to identify gaps for improvements towards matching the human reading process. Key steps in HRS include the automation of humans low-level and high-level cognitive text processing. This methodology paves the way towards the integration of psychology with computational linguistics and machine learning to employ models of pragmatics and discourse analysis for sentiment analysis. HRS is tested with two state-of-the-art methods; one is based on feature engineering, and the other is based on deep learning. HRS highlighted the gaps in both methods and showed improvements for both.\nCCS Concepts: r Information systems \u2192 Retrieval tasks and goals;Additional Key Words and Phrases: Sentiment analysis, human reading, psychology, supervised learning and notions\nACM Reference Format:Ramy Baly, Roula Hobeica, Hazem Hajj, Wassim El-Hajj, Khaled Bashir Shaban, and Ahmad Al-Sallab. 2016. A meta-framework for modeling the human reading process in sentiment analysis.", "title": "A Meta-Framework for Modeling the Human Reading Process in Sentiment Analysis"}}}};
